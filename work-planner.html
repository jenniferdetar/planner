<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --sun-bg: #f59e9e;
            --mon-bg: #f6d2a2;
            --tue-bg: #a2d9d9;
            --wed-bg: #5a8ca0;
            --thu-bg: #f59e9e;
            --fri-bg: #f6d2a2;
            --sat-bg: #a2d9d9;
            --border-color: #333;
            --text-color: #333;
            --header-blue: #00326b;
            --tan-bg: #fffcf0;
        }
        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: var(--text-color);
        }
        .global-header {
            background: #00326b;
            padding: 5px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
            align-items: center;
        }
        .nav-link {
            text-decoration: none;
            color: #ffca38;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 15px;
            border: 2px solid #ffca38;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #ffca38;
            color: #00326b;
        }
        .notebook-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .notebook-page {
            width: 100%;
            padding: 20px;
            background: #fff;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 1000px;
        }
        .planner-header {
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .date-range {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .top-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .top-section {
            border: 1px solid #eee;
            padding: 10px;
        }
        .section-title {
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #f9f9f9;
            padding: 2px 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        .editable-area {
            min-height: 40px;
            font-size: 0.9rem;
            outline: none;
        }
        .daily-columns {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }
        @media (min-width: 900px) {
            .daily-columns {
                grid-template-columns: repeat(7, 1fr);
                gap: 0;
            }
        }
        .day-col {
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            border-left: none;
        }
        .day-col:first-child {
            border-left: 1px solid var(--border-color);
        }
        .day-header {
            text-align: center;
            padding: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border-color);
            color: #fff;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 40px;
            z-index: 10;
        }
        .time-slot {
            height: 40px;
            border-bottom: 1px dotted #ccc;
            display: flex;
            align-items: center;
            padding: 2px 5px;
            font-size: 0.65rem;
            position: relative;
            box-sizing: border-box;
        }
        .time-slot:nth-child(even) {
            background-color: #f9f9f9;
        }
        .time-label {
            width: 55px;
            color: #888;
            font-size: 0.55rem;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .check-box {
            width: 14px;
            height: 14px;
            border: 1px solid #f59e9e;
            flex-shrink: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }
        .check-box.checked::after {
            content: "âœ“";
            color: #f59e9e;
            font-size: 12px;
            font-weight: bold;
        }
        .slot-content {
            flex-grow: 1;
            outline: none;
            word-break: break-word;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .event-pill {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.65rem;
            line-height: 1.2;
            border: 1px solid #ccc;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .event-pill.csea, .event-pill.la-fed { 
            background-color: #00326b; 
            color: #ffca38; 
            border: 2px solid #ffca38; 
        }
        .event-pill.due { 
            background-color: #ff0000; 
            color: #ffffff; 
            border: none;
        }
        .event-pill.meeting { border-left: 5px solid #a2d9d9; }
        .event-pill.pay-day {
            background-color: #1b5e20; /* Deep Green */
            color: #ffffff !important;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .event-pill.budget {
            background-color: #408686;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-left: 10px solid #d4af37;
            border-radius: 4px;
        }
        .nav-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            text-decoration: none;
            color: black;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        /* Day Colors */
        .sun-header { background: var(--sun-bg); }
        .mon-header { background: var(--mon-bg); }
        .tue-header { background: var(--tue-bg); }
        .wed-header { background: var(--wed-bg); }
        .thu-header { background: var(--thu-bg); }
        .fri-header { background: var(--fri-bg); }
        .sat-header { background: var(--sat-bg); }
        .save-status {
            font-size: 0.7rem;
            color: #888;
            height: 15px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
        <a href="planning.html" class="nav-link">Planning</a>
        <a href="mantra.html" class="nav-link">Mantra</a>
    </header>
    <div class="notebook-container">
        <div class="notebook-page">
            <div class="planner-header">
                <div id="week-range" class="date-range">DECEMBER 28, 2025 - JANUARY 3, 2026</div>
                <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin: 5px 0;">
                    <button class="nav-btn" onclick="changeWeek(-1)">Prev Week</button>
                    <h2 style="margin: 0; color: var(--header-blue);">WORK PLANNER</h2>
                    <button class="nav-btn" onclick="changeWeek(1)">Next Week</button>
                </div>
                <div id="save-status" class="save-status">All changes saved</div>
            </div>
            <div class="top-grid">
                <div class="top-section">
                    <div class="section-title">Priority #1</div>
                    <div class="editable-area" contenteditable="true" id="priority-1" data-field="priority-1"></div>
                </div>
                <div class="top-section">
                    <div class="section-title">Priority #2</div>
                    <div class="editable-area" contenteditable="true" id="priority-2" data-field="priority-2"></div>
                </div>
                <div class="top-section">
                    <div class="section-title">Priority #3</div>
                    <div class="editable-area" contenteditable="true" id="priority-3" data-field="priority-3"></div>
                </div>
                <div class="top-section">
                    <div class="section-title">One thing I'm looking forward to</div>
                    <div class="editable-area" contenteditable="true" id="looking-forward" data-field="looking-forward"></div>
                </div>
                <div class="top-section">
                    <div class="section-title">Someone I can encourage</div>
                    <div class="editable-area" contenteditable="true" id="encourage" data-field="encourage"></div>
                </div>
                <div class="top-section">
                    <div class="section-title">Something I'd like to read/listen to</div>
                    <div class="editable-area" contenteditable="true" id="read-listen" data-field="read-listen"></div>
                </div>
            </div>
            <div id="planner-columns" class="daily-columns">
                <!-- Days will be injected here -->
            </div>
        </div>
    </div>
    <script>
        function parseLocalDate(dateStr) {
            if (!dateStr) return null;
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentStartDate = dateParam ? parseLocalDate(dateParam) : new Date(2025, 11, 28);
        // Adjust to Sunday of the week
        if (dateParam) {
            const day = currentStartDate.getDay();
            currentStartDate.setDate(currentStartDate.getDate() - day);
        }
        let saveTimeout = null;
        async function handleSavePlannerData(date, fieldId, content) {
            const saveStatus = document.getElementById('save-status');
            saveStatus.innerText = 'Saving...';
            const success = await savePlannerData(date, fieldId, content);
            if (!success) {
                saveStatus.innerText = 'Error saving';
            } else {
                saveStatus.innerText = 'All changes saved';
            }
        }
        function toggleEventBox(e, date, fieldId) {
            const box = e.target;
            box.classList.toggle('checked');
            const isChecked = box.classList.contains('checked');
            handleSavePlannerData(date, fieldId, isChecked ? 'true' : 'false');
        }
        function handleInput(e) {
            const el = e.target;
            const fieldId = el.getAttribute('data-field');
            const date = el.getAttribute('data-date') || currentStartDate.toISOString().split('T')[0];
            const content = el.innerText;
            document.getElementById('save-status').innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => handleSavePlannerData(date, fieldId, content), 1000);
        }
        function getTimeSlots() {
            const slots = [];
            for (let hour = 6; hour <= 21; hour++) {
                slots.push(`${hour}:00`);
                slots.push(`${hour}:30`);
            }
            slots.push(`22:00`);
            return slots;
        }
        function getEventForSlot(dayEvents, timeSlot, dayIndex) {
            const [h, m] = timeSlot.split(':').map(Number);
            const slotTotalMinutes = h * 60 + m;
            // 1. Check for database events with an explicit time
            const exactMatch = dayEvents.find(e => {
                if (!e.time) return false;
                const [eh, em] = e.time.split(':').map(Number);
                return (eh * 60 + em) === slotTotalMinutes;
            });
            if (exactMatch) return exactMatch.title;
            // 2. Specific logic rules (Fallbacks or duration-based)
            // Rule: Chapter (5:30 - 7:30)
            const chapterEvent = dayEvents.find(e => e.title.toUpperCase().includes('CHAPTER'));
            if (chapterEvent) {
                if (slotTotalMinutes >= (17 * 60 + 30) && slotTotalMinutes < (19 * 60 + 30)) return chapterEvent.title;
            }
            // Rule: Steward (4:00 - 5:00)
            const stewardEvent = dayEvents.find(e => e.title.toUpperCase().includes('STEWARD'));
            if (stewardEvent) {
                if (slotTotalMinutes >= (16 * 60) && slotTotalMinutes < (17 * 60)) return stewardEvent.title;
            }
            // Rule: LA Fed (7:00 - 8:00)
            const laFedEvent = dayEvents.find(e => e.title.toUpperCase().includes('LA FED'));
            if (laFedEvent) {
                if (slotTotalMinutes >= (19 * 60) && slotTotalMinutes < (20 * 60)) return laFedEvent.title;
            }
            // Rule: RPM (Hardcoded logic if not explicit in DB)
            const rpmEvent = dayEvents.find(e => e.title.toUpperCase().includes('RPM'));
            if (rpmEvent && !rpmEvent.time) {
                const rpmStartMinutes = (dayIndex === 4) ? (17 * 60) : (17 * 60 + 30); // Thu 5:00, else 5:30
                if (slotTotalMinutes === rpmStartMinutes) return rpmEvent.title;
            }
            return null;
        }
        async function renderPlanner() {
            const container = document.getElementById('planner-columns');
            container.innerHTML = 'Loading...';
            const weekEnd = new Date(currentStartDate);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const rangeStr = `${currentStartDate.toLocaleDateString('en-US', {month: 'long', day: 'numeric', year: 'numeric'})} - ${weekEnd.toLocaleDateString('en-US', {month: 'long', day: 'numeric', year: 'numeric'})}`.toUpperCase();
            document.getElementById('week-range').innerText = rangeStr;
            updateNavigationLinks(currentStartDate);
            // Clear top priorities
            document.querySelectorAll('.editable-area').forEach(el => {
                el.innerText = '';
                el.oninput = handleInput;
            });
            const timeSlots = getTimeSlots();
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayClasses = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const [events, plannerData] = await Promise.all([
                fetchCalendarEvents(currentStartDate),
                fetchPlannerData(currentStartDate)
            ]);
            // Fill top priorities from plannerData
            const startStr = currentStartDate.toISOString().split('T')[0];
            plannerData.forEach(item => {
                if (item.date === startStr) {
                    const el = document.querySelector(`[data-field="${item.field_id}"]`);
                    if (el && !item.field_id.startsWith('slot-')) {
                        el.innerText = item.content;
                    }
                }
            });
            container.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(currentStartDate);
                dayDate.setDate(dayDate.getDate() + i);
                const dayStr = dayDate.toISOString().split('T')[0];
                let dayEvents = events.filter(e => e.date === dayStr);
                if (dayStr === '2026-01-17') {
                    dayEvents = dayEvents.filter(e => !e.title.toUpperCase().includes('LA FED MLK CELEBRATION'));
                }
                const dayCol = document.createElement('div');
                dayCol.className = 'day-col';
                const header = document.createElement('div');
                header.className = `day-header ${dayClasses[i]}-header`;
                header.innerHTML = `${dayDate.getDate()}<br>${dayNames[i].toUpperCase()}`;
                dayCol.appendChild(header);
                timeSlots.forEach(slot => {
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'time-slot';
                    const label = document.createElement('div');
                    label.className = 'time-label';
                    label.innerText = formatTime(slot, false, true);
                    slotDiv.appendChild(label);

                    // Add Checkbox
                    const checkId = `check-slot-${slot}`;
                    const isChecked = plannerData.some(d => d.date === dayStr && d.field_id === checkId && d.content === 'true');
                    const checkBox = document.createElement('div');
                    checkBox.className = `check-box${isChecked ? ' checked' : ''}`;
                    checkBox.onclick = (e) => toggleEventBox(e, dayStr, checkId);
                    slotDiv.appendChild(checkBox);

                    const content = document.createElement('div');
                    content.className = 'slot-content';
                    const eventTitle = getEventForSlot(dayEvents, slot, i);
                    if (eventTitle) {
                        content.innerHTML = `<div class="${getEventClass(eventTitle)}">${eventTitle}</div>`;
                    } else {
                        content.contentEditable = "true";
                        content.setAttribute('data-field', `slot-${slot}`);
                        content.setAttribute('data-date', dayStr);
                        content.oninput = handleInput;
                        const saved = plannerData.find(d => d.date === dayStr && d.field_id === `slot-${slot}`);
                        if (saved) {
                            content.innerText = saved.content;
                        }
                    }
                    slotDiv.appendChild(content);
                    dayCol.appendChild(slotDiv);
                });
                container.appendChild(dayCol);
            }
        }
        function changeWeek(delta) {
            currentStartDate.setDate(currentStartDate.getDate() + (delta * 7));
            const dateStr = currentStartDate.toISOString().split('T')[0];
            const newUrl = window.location.pathname + '?date=' + dateStr;
            window.history.pushState({ date: dateStr }, '', newUrl);
            renderPlanner();
        }
        window.onpopstate = function(event) {
            const date = event.state ? event.state.date : dateParam;
            currentStartDate = date ? new Date(date) : new Date(2025, 11, 28);
            if (date) {
                const day = currentStartDate.getDay();
                currentStartDate.setDate(currentStartDate.getDate() - day);
            }
            renderPlanner();
        };
        renderPlanner();
    </script>
</body>
</html>
