<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Planner - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; height: 100vh; display: flex; overflow: hidden; background: #f3f2f1; }
        
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        .header { height: 70px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 40px; border-bottom: 1px solid #e1dfdd; flex-shrink: 0; }
        .header-left { display: flex; align-items: center; }
        .header-title { font-size: 10pt; font-weight: 700; color: #323130; text-transform: uppercase; letter-spacing: 1px; }
        
        .content-area { flex-grow: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 30px; }
        
        .section-card { background: #fff; border: 1px solid #e1dfdd; border-radius: 8px; padding: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .section-title { font-size: 10pt; font-weight: 700; color: #605e5c; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; border-bottom: 1px solid #f3f2f1; padding-bottom: 10px; }
        
        .handwriting { font-family: 'Coming Soon', cursive; font-size: 10pt; color: #2c3e50; line-height: 1.6; outline: none; }
        
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        
        .todo-list { list-style: none; padding: 0; margin: 0; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #f3f2f1; }
        .checkbox { width: 18px; height: 18px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        .checkbox.checked { background: #00326b; border-color: #00326b; position: relative; }
        .checkbox.checked::after { content: '✓'; color: #fff; font-size: 10pt; position: absolute; top: -2px; left: 3px; }

        .time-grid { display: grid; grid-template-columns: 80px 1fr; border: 1px solid #eee; border-radius: 4px; }
        .time-label { padding: 10px; background: #f8f9fa; border-bottom: 1px solid #eee; border-right: 1px solid #eee; font-size: 10pt; color: #888; text-align: right; }
        .time-content { padding: 10px; border-bottom: 1px solid #eee; min-height: 40px; }
        
        .back-link { display: flex; align-items: center; gap: 8px; color: #00326b; text-decoration: none; font-size: 10pt; font-weight: 600; margin-bottom: 20px; }
        .save-status { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 5px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 10pt; color: #666; }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-left"></div>
            <div class="header-title" id="page-title-display">Work Planner - January 26, 2026</div>
            <div class="header-controls">
                <a href="index.html" class="back-link">← Dashboard</a>
            </div>
        </header>

        <div class="content-area">
            <div class="grid-3">
                <div class="section-card">
                    <div class="section-title">Focus & Priorities</div>
                    <div id="priorities" class="handwriting" contenteditable="true" oninput="handleInput('priorities')"></div>
                </div>
                <div class="section-card">
                    <div class="section-title">To-Do List</div>
                    <div id="todo-list" class="handwriting" contenteditable="true" oninput="handleInput('todo-list')"></div>
                </div>
                <div class="section-card">
                    <div class="section-title">Reflection</div>
                    <div id="reflection" class="handwriting" contenteditable="true" oninput="handleInput('reflection')"></div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-title">Daily Schedule</div>
                <div id="schedule-grid" class="time-grid">
                    <!-- Schedule injected here -->
                </div>
            </div>
        </div>
    </div>
    <div id="save-status" class="save-status">All changes saved</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date') || '2026-01-26';
        const displayDate = new Date(dateParam);
        
        document.getElementById('page-title-display').innerText = `Work Planner - ${displayDate.toLocaleDateString('default', { month: 'long', day: 'numeric', year: 'numeric' })}`;

        const PERSISTENCE_KEY = `work-planner-${dateParam}`;
        let saveTimeout;

        async function init() {
            // Load data from Supabase
            const data = await fetchPlannerData(PERSISTENCE_KEY);
            if (data && data.length > 0) {
                const contentMap = JSON.parse(data[0].content || '{}');
                document.getElementById('priorities').innerText = contentMap.priorities || '';
                document.getElementById('todo-list').innerText = contentMap.todo || '';
                document.getElementById('reflection').innerText = contentMap.reflection || '';
            }

            // Render Schedule
            const schedule = document.getElementById('schedule-grid');
            for (let hour = 5; hour <= 20; hour++) {
                const label = hour === 12 ? '12 PM' : hour > 12 ? `${hour - 12} PM` : `${hour} AM`;
                schedule.innerHTML += `
                    <div class="time-label">${label}</div>
                    <div id="hour-${hour}" class="time-content handwriting" contenteditable="true" oninput="handleScheduleInput(${hour})"></div>
                `;
            }
        }

        function handleInput(type) {
            updateSaveStatus('Saving...');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const content = {
                    priorities: document.getElementById('priorities').innerText,
                    todo: document.getElementById('todo-list').innerText,
                    reflection: document.getElementById('reflection').innerText
                };
                const result = await savePlannerData(PERSISTENCE_KEY, 'work-planner', JSON.stringify(content));
                updateSaveStatus(result !== null ? 'All changes saved' : 'Error saving');
            }, 1000);
        }

        function updateSaveStatus(text) {
            document.getElementById('save-status').innerText = text;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
