<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Goals - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #2f4f4f;
            --text-color: #333;
            --light-blue: #e1f5fe;
            --light-pink: #fce4ec;
            --light-tan: #fff9c4;
        }

        body {
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notebook-page {
            width: 100%;
            padding: 10px 20px !important;
            background: #fff;
            position: relative;
            box-sizing: border-box;
            min-height: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #e1dfdd;
            padding-bottom: 10px;
        }

        .page-title {
            color: #323130;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 10pt;
            font-weight: 700;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .intro-text {
            font-size: 10pt;
            line-height: 1.5;
            color: #555;
            margin: 0 auto;
        }
        .goal-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .goal-header {
            text-align: center;
            padding: 8px;
            font-size: 10pt;
            border: 1px solid #eee;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .goal-header.blue { background-color: var(--light-blue); }
        .goal-header.pink { background-color: var(--light-pink); }
        .goal-header.tan { background-color: var(--light-tan); }

        .ruled-line {
            border-bottom: 1px solid #eee;
            min-height: 28px;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }
        .editable-area {
            width: 100%;
            outline: none;
            font-size: 1.1rem;
            font-family: 'Coming Soon', cursive;
        }
        .total-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .total-label {
            font-weight: 600;
            font-size: 10pt;
            text-transform: uppercase;
        }
        .total-box {
            flex-grow: 1;
            background-color: var(--light-blue);
            height: 35px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
        }
        .save-status-inline {
            font-size: 10pt;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <div class="page-header">
            <h1 class="page-title" id="goals-title">My Personal Goals</h1>
            <div style="margin-top: 15px; display: flex; justify-content: center; gap: 15px;">
                <a href="planning.html" class="nav-btn">Intentions & Dreams</a>
                <a href="monthly-review.html" class="nav-btn">Monthly Review</a>
            </div>
            <p class="intro-text" style="max-width: 800px; margin: 10px auto;">
                What one thing do you want to be intentional about this year? Determine one way to clearly define success.
            </p>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
            <div>
                <div class="goal-box">
                    <div class="goal-header blue">Physical</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-phys-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-phys-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-phys-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-phys-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header blue">Mental</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-ment-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-ment-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-ment-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-ment-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header blue">Relational</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-rel-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-rel-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-rel-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-rel-4"></div></div>
                </div>
            </div>
            <div>
                <div class="goal-box">
                    <div class="goal-header pink">Self-Care</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-sc-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-sc-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-sc-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-sc-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header pink">Hobbies</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-hob-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-hob-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-hob-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-hob-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header pink">Home</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-home-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-home-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-home-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-home-4"></div></div>
                </div>
            </div>
            <div>
                <div class="goal-box">
                    <div class="goal-header blue">Career</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-car-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-car-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-car-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-car-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header blue">Financial</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-fin-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-fin-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-fin-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-fin-4"></div></div>
                </div>
                <div class="goal-box">
                    <div class="goal-header blue">Organizational</div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-org-1"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-org-2"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-org-3"></div></div>
                    <div class="ruled-line"><div class="editable-area" contenteditable="true" data-field="goal-org-4"></div></div>
                </div>

                <div class="total-section">
                    <div class="total-label">Total:</div>
                    <div class="total-box"><div class="editable-area" contenteditable="true" data-field="goal-total"></div></div>
                </div>

                <div id="save-status" class="save-status-inline" style="text-align: right; margin-top: 20px;">All changes saved</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        const currentYear = dateParam ? new Date(dateParam).getFullYear() : new Date().getFullYear();
        const PERSISTENCE_KEY = `personal-goals-${currentYear}`;
        let saveTimeout = null;

        document.getElementById('goals-title').innerText = `Personal Goals ${currentYear}`;

        async function init() {
            // Load saved data
            const data = await fetchPlannerData(PERSISTENCE_KEY, 1);
            data.forEach(item => {
                const el = document.querySelector(`[data-field="${item.field_id}"]`);
                if (el) el.innerText = item.content;
            });

            // Set up save listeners
            document.querySelectorAll('.editable-area').forEach(el => {
                el.addEventListener('input', (e) => {
                    const fieldId = el.getAttribute('data-field');
                    const content = el.innerText;
                    
                    document.getElementById('save-status').innerText = 'Unsaved changes';
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(async () => {
                        const success = await savePlannerData(PERSISTENCE_KEY, fieldId, content);
                        document.getElementById('save-status').innerText = success ? 'All changes saved' : 'Error saving';
                    }, 1000);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
