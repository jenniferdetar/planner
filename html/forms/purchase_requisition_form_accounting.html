<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PR â€” Accounting Process &amp; Totals</title>
  <style>
    .acct-wrap {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr minmax(300px, 35%);
      gap: clamp(24px, 6vw, 80px);
      align-items: start;
    }

    .section-title {
      font-weight: 700;
      font-size: 26px;
      text-transform: uppercase;
      margin: 0 0 6px 0;
      letter-spacing: 0.3px;
      color: var(--accent);
    }

    table.acct {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 16px;
    }

    .acct th,
    .acct td {
      border: 1px solid var(--line);
      padding: 6px 8px;
    }

    .acct thead th {
      text-align: center;
      font-weight: 700;
    }

    .c-acct {
      width: 10%;
      text-align: center;
    }

    .c-cc {
      width: 25%;
    }

    .c-fund {
      width: 20%;
    }

    .c-func {
      width: 30%;
    }

    .c-gl {
      width: 15%;
    }

    .fill {
      width: 100%;
      height: 26px;
      box-sizing: border-box;
      background: var(--shade);
      border: 0;
      outline: 0;
      border-bottom: 1px dotted var(--line);
      font: inherit;
      color: #222222;
    }

    table.totals {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 16px;
      margin-top: 28px;
    }

    .totals th,
    .totals td {
      border: 1px solid var(--line);
      padding: 6px 8px;
    }

    .totals th {
      text-align: left;
      font-weight: 700;
    }

    .amt {
      text-align: right;
      white-space: nowrap;
    }

    .money {
      width: 100%;
      height: 26px;
      box-sizing: border-box;
      background: var(--shade);
      border: 0;
      outline: 0;
      border-bottom: 1px dashed var(--line);
      text-align: right;
      font: inherit;
      color: #222222;
    }

    @media print {
      .section-title {
        font-size: 22px;
        margin-bottom: 4px;
      }

      table.acct,
      table.totals {
        font-size: 14px;
      }

      .acct th,
      .acct td,
      .totals th,
      .totals td {
        padding: 4px 6px;
      }

      .fill,
      .money {
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="acct-wrap" aria-label="Accounting Process and Totals">
    <div>
      <h2 class="section-title">Accounting Process</h2>
      <table class="acct" aria-label="Accounting codes table">
        <thead>
          <tr>
            <th class="c-acct">ACCT</th>
            <th class="c-cc">Cost Center</th>
            <th class="c-fund">Fund</th>
            <th class="c-func">Functional Area</th>
            <th class="c-gl">GL / ACCT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="c-acct">01</td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
          </tr>
          <tr>
            <td class="c-acct">02</td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
          </tr>
          <tr>
            <td class="c-acct">03</td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
            <td><input class="fill" type="text" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <table class="totals" aria-label="Purchase totals">
        <tbody>
          <tr>
            <th>SUB TOTAL</th>
            <td class="amt"><span>$ </span><span id="pr-subtotal">0.00</span></td>
          </tr>
          <tr>
            <th>Sales or Use Tax</th>
            <td class="amt">
              <input id="pr-tax" class="money" type="number" step="any" min="0" inputmode="decimal" />
            </td>
          </tr>
          <tr>
            <th>Delivery Charge</th>
            <td class="amt">
              <input id="pr-delivery" class="money" type="number" step="any" min="0" inputmode="decimal" />
            </td>
          </tr>
          <tr>
            <th>TOTAL</th>
            <td class="amt"><span>$ </span><span id="pr-total">0.00</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    (function () {
      const fmt = (n) =>
        (isFinite(n) ? n : 0).toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      const toNum = (s) => {
        if (s == null) return 0;
        const m = String(s).match(/-?\d[\d,]*(\.\d+)?/);
        return m ? parseFloat(m[0].replace(/,/g, "")) : 0;
      };

      function itemsTable() {
        return document.querySelector("table.items") || null;
      }

      function totalCostIndex(tbl) {
        const ths = tbl.querySelectorAll("thead th");
        for (let i = 0; i < ths.length; i++) {
          const t = ths[i].textContent.replace(/\s+/g, " ").trim().toUpperCase();
          if (t.includes("TOTAL") && t.includes("COST")) return i;
        }
        return -1;
      }

      function computeSubtotal() {
        const tbl = itemsTable();
        if (!tbl) return 0;

        const idx = totalCostIndex(tbl);
        let sum = 0;

        if (idx >= 0) {
          tbl.querySelectorAll("tbody tr").forEach((tr) => {
            const cell = tr.children[idx];
            if (!cell) return;
            const val = cell.querySelector(".total")?.textContent ?? cell.textContent;
            sum += toNum(val);
          });
          return sum;
        }

        tbl.querySelectorAll("tbody td.col-tot").forEach((td) => {
          const val = td.querySelector(".total")?.textContent ?? td.textContent;
          sum += toNum(val);
        });
        return sum;
      }

      function recalc() {
        const subtotal = computeSubtotal();
        const tax = toNum(document.getElementById("pr-tax")?.value);
        const del = toNum(document.getElementById("pr-delivery")?.value);

        const subEl = document.getElementById("pr-subtotal");
        const totEl = document.getElementById("pr-total");
        if (subEl) subEl.textContent = fmt(subtotal);
        if (totEl) totEl.textContent = fmt(subtotal + tax + del);
      }

      document.addEventListener("input", (e) => {
        if (e.target.closest("table.items")) recalc();
        if (e.target.id === "pr-tax" || e.target.id === "pr-delivery") recalc();
      });

      const tbl = itemsTable();
      if (tbl) {
        new MutationObserver(recalc).observe(tbl, {
          subtree: true,
          childList: true,
          characterData: true,
        });
      }

      document.addEventListener("pr:items-updated", recalc);

      window.addEventListener("DOMContentLoaded", () => {
        recalc();
        let tries = 0;
        const iv = setInterval(() => {
          recalc();
          if (++tries > 30) clearInterval(iv);
        }, 100);
      });
    })();
  </script>
</body>
</html>
