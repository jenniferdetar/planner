<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Approved - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; background: #fff; }
        .content-area { padding: 0 !important; width: 100%; box-sizing: border-box; overflow: hidden !important; }
        .view-section { background: #fff; padding: 5px 10px 0 10px; border-radius: 0; border: 1px solid #eee; margin-bottom: 0; box-shadow: none; width: 100%; box-sizing: border-box; height: auto; display: flex; flex-direction: column; }
        .page-title { font-size: 10pt; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: var(--header-blue); margin-bottom: 5px; border-bottom: 2px solid var(--header-blue); padding-bottom: 5px; text-align: center; }
        .table-container { width: 100%; overflow: auto; margin-top: 0; border: 1px solid #eee; border-radius: 4px; }
        .tracking-table { border-collapse: collapse; width: auto; font-size: 10pt; table-layout: auto; }
        .tracking-table th, .tracking-table td { border: 1px solid #eee; padding: 4px 8px; text-align: center; height: auto; width: 1%; white-space: nowrap; }
        .tracking-table th { background: #f8f9fa; font-weight: 700; text-transform: uppercase; font-size: 9pt; position: sticky; top: 0; z-index: 10; }
        .employee-col { text-align: left !important; font-weight: 700; min-width: 150px; position: sticky; left: 0; background: #fff; z-index: 5; border-right: 2px solid #eee !important; }
        .header-row th.employee-col { background: #f8f9fa; z-index: 11; }
        .tracking-table tbody tr:nth-child(even) { background-color: #fcfcfc; }
        .tracking-table tbody tr:nth-child(even) td.employee-col { background-color: #fcfcfc; }
        .handwriting, .editable-cell { font-family: 'Coming Soon', cursive; font-size: 10pt; color: #2c3e50; outline: none; }
        .editable-cell:focus { background-color: #fffde7; }
        .save-status { font-size: 10pt; color: #888; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="view-section">
            <div class="page-title">APPROVAL DATES</div>
            <div class="table-container">
                <table class="tracking-table">
                    <thead>
                        <tr class="header-row" id="header-row"></tr>
                    </thead>
                    <tbody id="tracking-body"></tbody>
                </table>
            </div>
            <div id="save-status" class="save-status">All changes saved</div>
        </div>
    </div>

    <script>
        const monthNames = ['July', 'August', 'September', 'October', 'November', 'December', 'January', 'February', 'March', 'April', 'May', 'June'];
        const urlParams = new URLSearchParams(window.location.search);
        let baseDate = parseLocalDate(urlParams.get('date')) || new Date();
        const startYear = baseDate.getMonth() < 6 ? baseDate.getFullYear() - 1 : baseDate.getFullYear();
        let saveTimeout;

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') setGlobalHeaderTitle(`ICAAP APPROVALS ${startYear}-${startYear+1}`);
            
            const [approvalData, allNames] = await Promise.all([
                fetchApprovalDates(startYear),
                fetchAllTrackingNames(startYear)
            ]);

            const headerRow = document.getElementById('header-row');
            headerRow.innerHTML = `<th class="employee-col">Employee Name</th>` + 
                monthNames.map((m, i) => `<th>${m.substring(0,3)} ${i < 6 ? startYear : startYear + 1}</th>`).join('');

            const tbody = document.getElementById('tracking-body');
            const approvalMap = {};
            approvalData.forEach(row => { 
                const rowName = row.Name || row.name || row['Employee Name'];
                if (rowName) approvalMap[normalizeNameForMatch(rowName)] = row; 
            });

            allNames.forEach((emp, eIdx) => {
                const tr = document.createElement('tr');
                let rowHtml = `<td class="employee-col">${emp}</td>`;
                monthNames.forEach((m, mIdx) => {
                    const monthKey = m.substring(0, 3);
                    const rowData = approvalMap[normalizeNameForMatch(emp)];
                    const dbVal = rowData ? rowData[monthKey] : '';
                    rowHtml += `<td class="editable-cell" contenteditable="true" oninput="handleSave('${emp}', '${m}', this.innerText)">${dbVal || ''}</td>`;
                });
                tr.innerHTML = rowHtml;
                tbody.appendChild(tr);
            });
        }

        async function handleSave(name, month, value) {
            const status = document.getElementById('save-status');
            status.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                status.innerText = 'Saving...';
                const result = await saveTrackingData('approval_dates', name, month, value, startYear);
                if (result === true) {
                    status.innerText = 'All changes saved';
                } else {
                    status.innerText = 'Error saving - check console';
                    status.style.color = '#a4262c';
                    setTimeout(() => { status.style.color = '#888'; }, 3000);
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
