<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAAP Hub - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; background: #f8f9fa; }
        .notebook-container { display: flex; flex-grow: 1; overflow: hidden; background: #fff; width: 100%; }
        .notebook-main { flex-grow: 1; background: #fff; overflow-y: auto; position: relative; scrollbar-width: thin; }
        .notebook-page { width: 100%; max-width: 800px; margin: 0 auto; padding: 40px 20px; background: #fff; box-sizing: border-box; min-height: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .page-title { font-size: 14pt; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--header-blue); margin-bottom: 40px; border-bottom: 2px solid var(--header-blue); padding-bottom: 10px; width: 100%; text-align: center; }
        
        .nav-links { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .nav-button { display: flex; align-items: center; justify-content: center; padding: 20px; background: #fff; border: 1px solid #eee; border-radius: 8px; text-decoration: none; color: #333; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-color: var(--header-blue); color: var(--header-blue); }
        
        .back-link { margin-top: 40px; color: #888; text-decoration: none; font-size: 9pt; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .back-link:hover { color: var(--header-blue); }
    </style>
</head>
<body>
    <div class="notebook-container">
        <main class="notebook-main">
            <div class="notebook-page">
                <div class="page-title">ICAAP TRACKING HUB</div>
                
                <div class="nav-links">
                    <a href="icaap-paylogs.html" class="nav-button">Paylog Submissions</a>
                    <a href="icaap-hours.html" class="nav-button">Hours Worked</a>
                    <a href="icaap-approvals.html" class="nav-button">Approval Dates</a>
                    <a href="icaap-attendance.html" class="nav-button">Attendance Tracking</a>
                    <a href="icaap-tracking.html" class="nav-button">Master Tracking Log</a>
                </div>

                <a href="index.html" class="back-link">Back to Main Planner</a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof setGlobalHeaderTitle === 'function') setGlobalHeaderTitle('ICAAP HUB');
        });
    </script>
</body>
</html>
