<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icaap - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #e1dfdd;
            --section-sidebar-width: 60px;
        }
        body {
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .notebook-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background: #fff;
        }
        .section-sidebar {
            width: var(--section-sidebar-width);
            background: #1e3a63;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
            flex-shrink: 0;
        }
        .section-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 10pt;
            transition: all 0.2s ease;
            text-decoration: none;
            opacity: 0.7;
        }
        .section-icon:hover {
            background: rgba(255,255,255,0.1);
            opacity: 1;
        }
        .section-icon.active {
            background: rgba(255,255,255,0.15);
            opacity: 1;
        }
        .notebook-main {
            flex-grow: 1;
            background: #fff;
            overflow-y: auto;
            position: relative;
        }
        .notebook-page {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: #fff;
            box-sizing: border-box;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 18pt;
            color: var(--header-blue);
            margin: 0 0 40px 0;
            letter-spacing: 5px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
        }
        .tracking-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }
        .tracking-card {
            background: #fff;
            border: 1px solid #e1dfdd;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: #323130;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .tracking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: var(--header-blue);
        }
        .tracking-card span {
            font-size: 3rem;
        }
        .tracking-card h2 {
            margin: 0;
            font-size: 14pt;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tracking-card p {
            margin: 0;
            font-size: 10pt;
            color: #605e5c;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <main class="notebook-main">
            <div class="notebook-page">
                <h1 class="page-title">ICAAP Tracking Hub</h1>
                <div class="tracking-links-grid">
                    <a href="planner.html?category=ICAAP-Paylog" class="tracking-card">
                        <span>üìà</span>
                        <h2>Paylog Submissions</h2>
                        <p>Track monthly paylog submission status for all employees</p>
                    </a>
                    <a href="planner.html?category=ICAAP-Hours" class="tracking-card">
                        <span>‚è∞</span>
                        <h2>Hours Worked</h2>
                        <p>Log and view hours worked across fiscal year months</p>
                    </a>
                    <a href="planner.html?category=ICAAP-Approval" class="tracking-card">
                        <span>‚úÖ</span>
                        <h2>Approval Dates</h2>
                        <p>Track when paylogs were officially approved</p>
                    </a>
                </div>
                
                <div style="margin-top: 50px; border-top: 1px solid #eee; width: 100%; padding-top: 30px; display: flex; justify-content: center; gap: 20px;">
                    <a href="planner.html?category=ICAAP-Attendance" style="color: #605e5c; text-decoration: none; font-size: 10pt; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">üë§ Attendance Tracking</a>
                    <span style="color: #eee;">|</span>
                    <a href="planner.html?category=ICAAP-Tracking" style="color: #605e5c; text-decoration: none; font-size: 10pt; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">üìÖ Master Tracking Log</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
