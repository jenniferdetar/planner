<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCAAP - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #333;
        }
        .tracking-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #2d5a45;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: opacity 0.2s;
            font-family: 'Coming Soon', cursive;
            border: none;
            cursor: pointer;
        }
        .tracking-pill:hover {
            opacity: 0.9;
        }
        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .global-header {
            background: #00326b;
            padding: 5px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
            align-items: center;
        }
        .nav-link {
            text-decoration: none;
            color: #ffca38;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 15px;
            border: 2px solid #ffca38;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            background-color: #ffca38;
            color: #00326b;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .notebook-page {
            width: 100%; box-sizing: border-box;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        .page-title {
            color: var(--header-blue);
            border-bottom: 2px solid var(--header-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .notes-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            align-self: flex-end;
            padding: 8px 20px;
            background-color: var(--header-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            font-size: 1rem;
        }
        .save-btn:hover {
            opacity: 0.9;
        }
        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .note-entry {
            background: #fff;
            border-left: 4px solid var(--header-blue);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 0 4px 4px 0;
            position: relative;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }
        .entry-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .delete-btn {
            cursor: pointer;
            color: #cc0000;
            opacity: 0.5;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        .save-status {
            font-size: 0.7rem;
            color: #888;
            height: 15px;
            text-align: right;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="personal-goals.html" class="nav-link">Goals</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
        <a href="planning.html" class="nav-link">Planning</a>
        <a href="mantra.html" class="nav-link">Mantra</a>
    </header>
    <div class="container">
        <div class="notebook-page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h1 class="page-title" style="margin-bottom: 0; border-bottom: none;">iCAAP Notes</h1>
                <div style="display: flex; gap: 10px;">
                    <a href="icaap-attendance.html" class="tracking-pill" style="background-color: #408686;">
                        <span>ðŸ‘¤</span> Attendance Tracking
                    </a>
                    <a href="icaap-tracking.html" class="tracking-pill">
                        <span>ðŸ“…</span> iCAAP Tracking Log
                    </a>
                </div>
            </div>
            <div style="border-bottom: 2px solid var(--header-blue); margin-bottom: 20px;"></div>
            <div class="notes-section">
                <div class="input-group">
                    <textarea id="new-note-content" placeholder="Type a new note here..." oninput="handleDraftInput()"></textarea>
                    <button class="save-btn" onclick="handleAddNote()">Save Note</button>
                    <div id="save-status" class="save-status">All changes saved</div>
                </div>
                <div id="entries-list" class="entries-list">
                    <!-- Entries will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        const CATEGORY = 'iCAAP';
        const PERSISTENCE_KEY = `draft-note-${CATEGORY.toLowerCase()}`;
        const entriesList = document.getElementById('entries-list');
        const newNoteContent = document.getElementById('new-note-content');
        const saveStatus = document.getElementById('save-status');
        let saveTimeout = null;

        function createEntryElement(entry) {
            const div = document.createElement('div');
            div.className = 'note-entry';
            div.id = `entry-${entry.id}`;
            div.innerHTML = `
                <div class="entry-header">
                    <span>${formatDate(entry.created_at)}</span>
                    <span class="delete-btn" onclick="handleDeleteNote(${entry.id})">Delete</span>
                </div>
                <div class="entry-content" contenteditable="true" oninput="handleEditNote(event, ${entry.id})">${entry.content}</div>
            `;
            return div;
        }
        async function loadEntries() {
            const entries = await fetchCategoryEntries(CATEGORY);
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                entriesList.appendChild(createEntryElement(entry));
            });

            // Load draft
            const draft = await fetchPlannerData(PERSISTENCE_KEY, 1);
            if (draft && draft.length > 0) {
                newNoteContent.value = draft[0].content;
            }
        }
        function handleDraftInput() {
            saveStatus.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await savePlannerData(PERSISTENCE_KEY, 'draft', newNoteContent.value);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }
        function handleEditNote(e, id) {
            saveStatus.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await updateCategoryEntry(id, e.target.innerText);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }
        async function handleAddNote() {
            const content = newNoteContent.value;
            if (!content.trim()) return;
            saveStatus.innerText = 'Saving...';
            const newEntry = await saveCategoryEntry(CATEGORY, content);
            if (newEntry) {
                newNoteContent.value = '';
                // Clear draft
                await savePlannerData(PERSISTENCE_KEY, 'draft', '');
                saveStatus.innerText = 'Saved';
                entriesList.prepend(createEntryElement(newEntry));
                setTimeout(() => { saveStatus.innerText = 'All changes saved'; }, 2000);
            } else {
                saveStatus.innerText = 'Error saving';
            }
        }
        async function handleDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const success = await deleteCategoryEntry(id);
                if (success) {
                    document.getElementById(`entry-${id}`).remove();
                }
            }
        }
        // Initialize
        loadEntries();
    </script>
</body>
</html>
