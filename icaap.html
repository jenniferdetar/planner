<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAAP Hub - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #f3f2f1;
            --text-color: #000;
        }
        body {
            font-family: 'Coming Soon', cursive;
        }
        .hub-content {
            padding: 40px;
            width: 100%;
        }
        .page-title {
            font-size: 9pt;
            color: var(--header-blue);
            margin-bottom: 30px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .hub-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 9pt;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        .hub-link:hover {
            border-color: var(--header-blue);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="hub-content">
        <h1 class="page-title">ICAAP Tracking Hub</h1>
        <div class="links-grid">
            <a href="icaap-paylogs.html" class="hub-link">Paylog Submissions</a>
            <a href="icaap-hours.html" class="hub-link">Hours Worked</a>
            <a href="icaap-approvals.html" class="hub-link">Approval Dates</a>
            <a href="icaap-attendance.html" class="hub-link">Attendance Tracking</a>
            <a href="icaap-tracking.html" class="hub-link">Master Tracking Log</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dateStr = urlParams.get('date') || new Date().toISOString().split('T')[0];
            document.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http')) {
                    const separator = href.includes('?') ? '&' : '?';
                    link.setAttribute('href', `${href}${separator}date=${dateStr}`);
                }
            });
        });
    </script>
</body>
</html>
