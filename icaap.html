<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icaap - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #e1dfdd;
            --section-sidebar-width: 60px;
        }
        body {
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .notebook-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background: #fff;
        }
        /* Vertical Sidebar */
        .section-sidebar {
            width: var(--section-sidebar-width);
            background: #1e3a63;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
            flex-shrink: 0;
            box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
        }
        .section-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.2s ease;
            text-decoration: none;
            opacity: 0.7;
        }
        .section-icon:hover {
            background: rgba(255,255,255,0.1);
            opacity: 1;
            transform: scale(1.05);
        }
        .section-icon.active {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 1;
        }
        .section-icon.logout-icon {
            margin-top: auto;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .section-icon.logout-icon:hover {
            opacity: 1;
            color: #ffcdd2;
        }

        .notebook-main {
            flex-grow: 1;
            background: #fff;
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
        }
        .notebook-page {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px !important;
            background: #fff;
            box-sizing: border-box;
            min-height: 100%;
        }

        .page-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.8rem;
            color: var(--header-blue);
            margin: 0 0 10px 0;
            letter-spacing: -0.01em;
            font-weight: 700;
            text-align: center;
        }

        .tracking-links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f3f2f1;
        }

        .tracking-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f3f2f1;
            color: #323130;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid #e1dfdd;
            font-family: 'Segoe UI', sans-serif;
        }
        .tracking-pill:hover {
            background-color: #edebe9;
            border-color: #d2d0ce;
        }
        .tracking-pill span {
            font-size: 1.1rem;
        }

        .notes-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-group {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1dfdd;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        textarea {
            width: 100%;
            height: 120px;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
            padding: 15px;
            border: 1px solid #e1dfdd;
            border-radius: 4px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            background: #fff;
        }

        .save-btn {
            align-self: flex-end;
            padding: 8px 25px;
            background-color: var(--header-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .note-entry {
            background: #fff;
            border: 1px solid #e1dfdd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            position: relative;
            transition: box-shadow 0.2s;
        }
        .note-entry:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #a19f9d;
            margin-bottom: 12px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
            color: #333;
            outline: none;
        }

        .delete-btn {
            cursor: pointer;
            color: #a4262c;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-btn:hover {
            opacity: 1;
        }

        .save-status {
            font-size: 0.75rem;
            color: #a19f9d;
            height: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <aside class="section-sidebar">
            <a href="index.html" class="section-icon" title="Home">üè†</a>
            <a href="notebook.html?category=Work-Planner" class="section-icon active" title="Work">üíº</a>
            <a href="notebook.html?category=Personal-Planner" class="section-icon" title="Personal">üë§</a>
            <a href="notebook.html?category=Monthly-Review" class="section-icon" title="Planning">üìÖ</a>
            <a href="notebook.html?category=Budget" class="section-icon" title="Financial">üí∞</a>
            <div class="section-icon logout-icon" onclick="logout()" title="Logout">üö™</div>
        </aside>

        <main class="notebook-main">
            <div class="notebook-page">
                <h1 class="page-title">Icaap Notes</h1>
                <div class="tracking-links-container">
                    <a href="icaap-attendance.html" class="tracking-pill">
                        <span>üë§</span> Attendance Tracking
                    </a>
                    <a href="icaap-tracking.html" class="tracking-pill">
                        <span>üìÖ</span> Icaap Tracking Log
                    </a>
                </div>
                <div class="notes-section">
                    <div class="input-group">
                        <textarea id="new-note-content" placeholder="Type a new note here..." oninput="handleDraftInput()"></textarea>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div id="save-status" class="save-status">All changes saved</div>
                            <button class="save-btn" onclick="handleAddNote()">Save Note</button>
                        </div>
                    </div>
                    <div id="entries-list" class="entries-list">
                        <!-- Entries will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        const displayDate = dateParam ? new Date(dateParam) : new Date();
        const startYear = displayDate.getMonth() < 6 ? displayDate.getFullYear() - 1 : displayDate.getFullYear();
        
        const CATEGORY = `iCAAP-${startYear}`;
        const PERSISTENCE_KEY = `draft-note-icaap-${startYear}`;
        
        const entriesList = document.getElementById('entries-list');
        const newNoteContent = document.getElementById('new-note-content');
        const saveStatus = document.getElementById('save-status');
        let saveTimeout = null;

        // Update Title
        document.querySelector('.page-title').innerText = `Icaap Notes ${startYear}-${startYear + 1}`;

        function createEntryElement(entry) {
            const div = document.createElement('div');
            div.className = 'note-entry';
            div.id = `entry-${entry.id}`;
            div.innerHTML = `
                <div class="entry-header">
                    <span>${formatDate(entry.created_at)}</span>
                    <span class="delete-btn" onclick="handleDeleteNote(${entry.id})">Delete</span>
                </div>
                <div class="entry-content" contenteditable="true" oninput="handleEditNote(event, ${entry.id})">${entry.content}</div>
            `;
            return div;
        }
        async function loadEntries() {
            const entries = await fetchCategoryEntries(CATEGORY);
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                entriesList.appendChild(createEntryElement(entry));
            });

            // Load draft
            const draft = await fetchPlannerData(PERSISTENCE_KEY, 1);
            if (draft && draft.length > 0) {
                newNoteContent.value = draft[0].content;
            }
        }
        function handleDraftInput() {
            saveStatus.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await savePlannerData(PERSISTENCE_KEY, 'draft', newNoteContent.value);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }
        function handleEditNote(e, id) {
            saveStatus.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await updateCategoryEntry(id, e.target.innerText);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }
        async function handleAddNote() {
            const content = newNoteContent.value;
            if (!content.trim()) return;
            saveStatus.innerText = 'Saving...';
            const newEntry = await saveCategoryEntry(CATEGORY, content);
            if (newEntry) {
                newNoteContent.value = '';
                // Clear draft
                await savePlannerData(PERSISTENCE_KEY, 'draft', '');
                saveStatus.innerText = 'Saved';
                entriesList.prepend(createEntryElement(newEntry));
                setTimeout(() => { saveStatus.innerText = 'All changes saved'; }, 2000);
            } else {
                saveStatus.innerText = 'Error saving';
            }
        }
        async function handleDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const success = await deleteCategoryEntry(id);
                if (success) {
                    document.getElementById(`entry-${id}`).remove();
                }
            }
        }
        // Initialize
        loadEntries();
    </script>
</body>
</html>
