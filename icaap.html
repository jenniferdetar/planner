<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAAP Hub - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --border-color: #f3f2f1;
            --text-color: #000;
        }
        body {
            background-color: #eee;
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hub-container {
            background: #fff;
            padding: 50px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .page-title {
            font-size: 16pt;
            color: var(--header-blue);
            margin-bottom: 40px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .hub-link {
            display: block;
            padding: 18px;
            background: #fbfbfb;
            border: 1px solid #eee;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 9.5pt;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hub-link:hover {
            background: #fff;
            border-color: var(--header-blue);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .back-link {
            margin-top: 10px;
            background: transparent;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <h1 class="page-title">ICAAP Tracking Hub</h1>
        <div class="links-list">
            <a href="icaap-paylogs.html" class="hub-link">Paylog Submissions</a>
            <a href="icaap-hours.html" class="hub-link">Hours Worked</a>
            <a href="icaap-approvals.html" class="hub-link">Approval Dates</a>
            <a href="planner.html?category=ICAAP-Attendance" class="hub-link">Attendance Tracking</a>
            <a href="planner.html?category=ICAAP-Tracking" class="hub-link">Master Tracking Log</a>
            <a href="index.html" class="hub-link back-link">Back to Main Planner</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dateStr = urlParams.get('date') || new Date().toISOString().split('T')[0];
            document.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http')) {
                    const separator = href.includes('?') ? '&' : '?';
                    link.setAttribute('href', `${href}${separator}date=${dateStr}`);
                }
            });
        });
    </script>
</body>
</html>
