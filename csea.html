<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEA - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #5a8ca0;
            --border-color: #333;
        }
        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .global-header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .notebook-page {
            width: 100%; box-sizing: border-box;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        .page-title {
            color: var(--header-blue);
            border-bottom: 2px solid var(--header-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .notes-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            align-self: flex-end;
            padding: 8px 20px;
            background-color: var(--header-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            font-size: 1rem;
        }
        .save-btn:hover {
            opacity: 0.9;
        }
        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .note-entry {
            background: #fff;
            border-left: 4px solid var(--header-blue);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 0 4px 4px 0;
            position: relative;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }
        .entry-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .delete-btn {
            cursor: pointer;
            color: #cc0000;
            opacity: 0.5;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        .save-status {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
        <a href="planning.html" class="nav-link">Planning</a>
    </header>

    <div class="container">
        <div class="notebook-page">
            <h1 class="page-title">CSEA Notes</h1>
            <div class="notes-section">
                <div class="input-group">
                    <textarea id="new-note-content" placeholder="Type a new note here..."></textarea>
                    <button class="save-btn" onclick="handleAddNote()">Save Note</button>
                    <div id="save-status" class="save-status"></div>
                </div>
                <div id="entries-list" class="entries-list">
                    <!-- Entries will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const CATEGORY = 'CSEA';
        const entriesList = document.getElementById('entries-list');
        const newNoteContent = document.getElementById('new-note-content');
        const saveStatus = document.getElementById('save-status');

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function createEntryElement(entry) {
            const div = document.createElement('div');
            div.className = 'note-entry';
            div.id = `entry-${entry.id}`;
            div.innerHTML = `
                <div class="entry-header">
                    <span>${formatDate(entry.created_at)}</span>
                    <span class="delete-btn" onclick="handleDeleteNote(${entry.id})">Delete</span>
                </div>
                <div class="entry-content">${entry.content}</div>
            `;
            return div;
        }

        async function loadEntries() {
            const entries = await fetchCategoryEntries(CATEGORY);
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                entriesList.appendChild(createEntryElement(entry));
            });
        }

        async function handleAddNote() {
            const content = newNoteContent.value;
            if (!content.trim()) return;

            saveStatus.innerText = 'Saving...';
            const newEntry = await saveCategoryEntry(CATEGORY, content);
            
            if (newEntry) {
                newNoteContent.value = '';
                saveStatus.innerText = 'Saved';
                entriesList.prepend(createEntryElement(newEntry));
                setTimeout(() => { saveStatus.innerText = ''; }, 2000);
            } else {
                saveStatus.innerText = 'Error saving';
            }
        }

        async function handleDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const success = await deleteCategoryEntry(id);
                if (success) {
                    document.getElementById(`entry-${id}`).remove();
                }
            }
        }

        // Initialize
        loadEntries();
    </script>
</body>
</html>
