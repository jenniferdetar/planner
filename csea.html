<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEA - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Indie+Flower&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #5a8ca0;
            --border-color: #333;
        }
        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .global-header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .notebook-page {
            width: 100%; box-sizing: border-box;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        .page-title {
            color: var(--header-blue);
            border-bottom: 2px solid var(--header-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .notes-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: 'Coming Soon', cursive;
            font-size: 1.1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            align-self: flex-end;
            padding: 8px 20px;
            background-color: var(--header-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            font-size: 1rem;
        }
        .save-btn:hover {
            opacity: 0.9;
        }
        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .note-entry {
            background: #fff;
            border-left: 4px solid var(--header-blue);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 0 4px 4px 0;
            position: relative;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }
        .entry-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .delete-btn {
            cursor: pointer;
            color: #cc0000;
            opacity: 0.5;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        .save-status {
            font-size: 0.7rem;
            color: #888;
            height: 15px;
            text-align: right;
            margin-bottom: 5px;
        }

        /* Interaction Log Table Styles */
        .log-section {
            margin-top: 40px;
            overflow-x: auto;
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Coming Soon', cursive;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
        .log-table th {
            background-color: #2d5a45;
            color: white;
            padding: 12px 10px;
            text-align: left;
            border: 1px solid #1e3d2e;
            font-weight: 600;
        }
        .log-table td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .log-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .log-input-row td {
            background-color: #fffde7;
        }
        .log-input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            font-family: 'Coming Soon', cursive;
            font-size: 0.8rem;
        }
        .add-log-btn {
            background-color: #2d5a45;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .add-log-btn:hover {
            opacity: 0.9;
        }
        .interaction-log-header {
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="work-planner.html" class="nav-link">Work Planner</a>
        <a href="personal-planner.html" class="nav-link">Personal Planner</a>
        <a href="monthly-review.html" class="nav-link">Monthly Review</a>
        <a href="planning.html" class="nav-link">Intentions</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
    </header>

    <div class="container">
        <div class="notebook-page">
            <h1 class="page-title">CSEA Notes</h1>
            <div class="notes-section">
                <div class="input-group">
                    <textarea id="new-note-content" placeholder="Type a new note here..."></textarea>
                    <button class="save-btn" onclick="handleAddNote()">Save Note</button>
                    <div id="save-status" class="save-status">All changes saved</div>
                </div>
                <div id="entries-list" class="entries-list">
                    <!-- Entries will be loaded here -->
                </div>

                <div class="log-section">
                    <h2 class="page-title interaction-log-header">Member Interaction Log</h2>
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Date Spoke with Member</th>
                                <th>Member Name</th>
                                <th>Member Work Location</th>
                                <th>What was discussed</th>
                                <th>Who was involved</th>
                                <th>CSEA Contact Person</th>
                                <th>Point of Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="interaction-log-body">
                            <!-- Existing interactions -->
                        </tbody>
                        <tfoot>
                            <tr class="log-input-row">
                                <td><input type="date" id="log-date" class="log-input"></td>
                                <td>
                                    <input type="text" id="log-member" class="log-input" placeholder="Name" list="members-list">
                                    <datalist id="members-list"></datalist>
                                </td>
                                <td>
                                    <input type="text" id="log-location" class="log-input" placeholder="Location" list="schools-list">
                                    <datalist id="schools-list"></datalist>
                                </td>
                                <td>
                                    <input type="text" id="log-discussion" class="log-input" placeholder="Discussion" list="issues-list">
                                    <datalist id="issues-list"></datalist>
                                </td>
                                <td><input type="text" id="log-who" class="log-input" placeholder="Who involved"></td>
                                <td>
                                    <input type="text" id="log-contact" class="log-input" placeholder="Contact person" list="stewards-list">
                                    <datalist id="stewards-list"></datalist>
                                </td>
                                <td><input type="text" id="log-poc" class="log-input" placeholder="Point of contact"></td>
                                <td><button class="add-log-btn" onclick="handleAddInteraction()">Add</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CATEGORY = 'CSEA';
        const entriesList = document.getElementById('entries-list');
        const newNoteContent = document.getElementById('new-note-content');
        const saveStatus = document.getElementById('save-status');
        const logBody = document.getElementById('interaction-log-body');

        // Reference Data
        let cachedMembers = [];

        async function populateDatalists() {
            const [members, stewards, issues, schools] = await Promise.all([
                fetchCseaMembers(),
                fetchCseaStewards(),
                fetchCseaIssues(),
                fetchSchoolDirectory()
            ]);

            cachedMembers = members;

            const membersList = document.getElementById('members-list');
            membersList.innerHTML = members.map(m => `<option value="${m.name}">`).join('');

            const stewardsList = document.getElementById('stewards-list');
            stewardsList.innerHTML = stewards.map(s => `<option value="${s.name}">`).join('');

            const issuesList = document.getElementById('issues-list');
            issuesList.innerHTML = issues.map(i => `<option value="${i.issue_name}">`).join('');

            const schoolsList = document.getElementById('schools-list');
            schoolsList.innerHTML = schools.map(s => `<option value="${s.site_name}">`).join('');
        }

        document.getElementById('log-member').addEventListener('input', (e) => {
            const memberName = e.target.value;
            const member = cachedMembers.find(m => m.name === memberName);
            if (member && member.work_location) {
                document.getElementById('log-location').value = member.work_location;
            }
        });

        function createEntryElement(entry) {
            const div = document.createElement('div');
            div.className = 'note-entry';
            div.id = `entry-${entry.id}`;
            div.innerHTML = `
                <div class="entry-header">
                    <span>${formatDate(entry.created_at)}</span>
                    <span class="delete-btn" onclick="handleDeleteNote(${entry.id})">Delete</span>
                </div>
                <div class="entry-content">${entry.content}</div>
            `;
            return div;
        }

        async function loadEntries() {
            const entries = await fetchCategoryEntries(CATEGORY);
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                entriesList.appendChild(createEntryElement(entry));
            });
        }

        async function handleAddNote() {
            const content = newNoteContent.value;
            if (!content.trim()) return;

            saveStatus.innerText = 'Saving...';
            const newEntry = await saveCategoryEntry(CATEGORY, content);
            
            if (newEntry) {
                newNoteContent.value = '';
                saveStatus.innerText = 'Saved';
                entriesList.prepend(createEntryElement(newEntry));
                setTimeout(() => { saveStatus.innerText = ''; }, 2000);
            } else {
                saveStatus.innerText = 'Error saving';
            }
        }

        async function handleDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const success = await deleteCategoryEntry(id);
                if (success) {
                    document.getElementById(`entry-${id}`).remove();
                }
            }
        }

        // Interaction Log Functions
        async function loadInteractions() {
            const interactions = await fetchInteractions(CATEGORY);
            logBody.innerHTML = '';
            interactions.forEach(inter => {
                logBody.appendChild(createInteractionRow(inter));
            });
        }

        function createInteractionRow(inter) {
            const tr = document.createElement('tr');
            tr.id = `inter-${inter.id}`;
            tr.innerHTML = `
                <td>${inter.date_spoke}</td>
                <td>${inter.member_name}</td>
                <td>${inter.work_location || ''}</td>
                <td>${inter.discussion || ''}</td>
                <td>${inter.who_involved || ''}</td>
                <td>${inter.contact_person || ''}</td>
                <td>${inter.point_of_contact || ''}</td>
                <td><span class="delete-btn" onclick="handleDeleteInteraction(${inter.id})">Delete</span></td>
            `;
            return tr;
        }

        async function handleAddInteraction() {
            const interaction = {
                date_spoke: document.getElementById('log-date').value,
                member_name: document.getElementById('log-member').value,
                work_location: document.getElementById('log-location').value,
                discussion: document.getElementById('log-discussion').value,
                who_involved: document.getElementById('log-who').value,
                contact_person: document.getElementById('log-contact').value,
                point_of_contact: document.getElementById('log-poc').value
            };

            if (!interaction.date_spoke || !interaction.member_name) {
                alert('Date and Member Name are required');
                return;
            }

            const newInter = await saveInteraction(CATEGORY, interaction);
            if (newInter) {
                logBody.prepend(createInteractionRow(newInter));
                // Clear inputs
                ['log-date', 'log-member', 'log-location', 'log-discussion', 'log-who', 'log-contact', 'log-poc'].forEach(id => {
                    document.getElementById(id).value = '';
                });
            }
        }

        async function handleDeleteInteraction(id) {
            if (confirm('Are you sure you want to delete this log entry?')) {
                const success = await deleteInteraction(id);
                if (success) {
                    document.getElementById(`inter-${id}`).remove();
                }
            }
        }

        // Initialize
        loadEntries();
        loadInteractions();
        populateDatalists();
    </script>
</body>
</html>
