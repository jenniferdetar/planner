<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root { --soft-bg: #fdfcf0; }
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; background: #fff; overflow: hidden; }
        
        .hoa-layout { display: flex; width: 100%; height: 100%; }
        
        .hoa-sidebar { 
            width: 250px; 
            background: #1e1e1e; 
            color: #d4d4d4; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            padding-top: 20px;
            border-right: 1px solid #333;
            height: 100vh;
        }
        
        .sidebar-label { 
            padding: 0 20px 10px; 
            font-size: 9pt; 
            font-weight: 600; 
            color: #888; 
            text-transform: none;
        }
        
        .section-link { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 6px 20px; 
            color: #b0b0b0; 
            text-decoration: none; 
            font-size: 10pt; 
            transition: background 0.2s;
        }
        
        .section-link:hover { 
            background: #2d2d2d; 
            color: #fff; 
        }
        
        .section-link.active { 
            background: #37373d; 
            color: #fff; 
        }
        
        .sidebar-icon { 
            width: 16px; 
            height: 16px; 
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .content-area { flex: 1; padding: 0 !important; overflow-y: auto !important; background: #fff; }
        
        .view-section { background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .handwriting, textarea, .planner-edit { font-family: 'Coming Soon', cursive; font-size: 10pt; color: #2c3e50; }
        
        .page-title { font-size: 10pt; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: var(--header-blue); margin-bottom: 5px; border-bottom: 2px solid var(--header-blue); padding-bottom: 5px; text-align: center; }
        
        .save-btn { padding: 8px 25px; background-color: var(--header-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-family: 'Segoe UI', sans-serif; font-weight: 600; font-size: 10pt; transition: opacity 0.2s; }
        .save-btn:hover { opacity: 0.9; }
        .save-status { font-size: 10pt; color: #888; }
        .delete-btn { cursor: pointer; color: #a4262c; font-size: 10pt; text-transform: uppercase; font-weight: 600; }
    </style>
</head>
<body>
    <div class="hoa-layout">
        <aside class="hoa-sidebar">
            <div class="sidebar-label">Shared</div>
            <nav>
                <a href="hoa.html?section=hoa" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>HOA</span>
                </a>
                <a href="hoa.html?section=open-items" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>
                    <span>Open Items</span>
                </a>
                <a href="hoa.html?section=financials" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>Financials</span>
                </a>
                <a href="hoa.html?section=incidents" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>Incidents</span>
                </a>
                <a href="hoa.html?section=insurance" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>Insurance</span>
                </a>
                <a href="hoa.html?section=legal" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>Legal</span>
                </a>
                <a href="hoa.html?section=maintenance-repairs" class="section-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span>Maintaince & Repairs</span>
                </a>
            </nav>
        </aside>
        <div class="content-area">
        <div class="view-section">
            <div class="page-title" id="hoa-title">HOA NOTES</div>
            <div class="new-note-area">
                <textarea id="new-note-content" class="handwriting" placeholder="Start typing your HOA notes here..." oninput="handleNoteDraftInput()" style="width: 100%; min-height: 200px; border: none; outline: none; background: transparent; resize: none;"></textarea>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <button class="save-btn" onclick="handleAddNote()">Save Note</button>
                    <div id="save-status" class="save-status">All changes saved</div>
                </div>
            </div>
        </div>
        <div id="entries-list"></div>
    </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const section = urlParams.get('section') || 'open-items';
        const dateParam = urlParams.get('date');
        const displayDate = dateParam ? new Date(dateParam) : new Date();
        const currentYear = displayDate.getFullYear();
        
        // Dynamic Category based on section
        const CATEGORY = section === 'open-items' ? `HOA-${currentYear}` : `HOA-${section}-${currentYear}`;
        const PERSISTENCE_KEY = `draft-note-hoa-${section}-${currentYear}`;
        
        // Initialize Global Sidebar/Header if available in shared.js
        if (typeof setGlobalHeaderTitle === 'function') {
            setGlobalHeaderTitle(`HOA ${section.toUpperCase().replace("-", " ")} ${currentYear}`);
        }

        // Update Sidebar Active State & Preserve Date Param
        document.querySelectorAll('.section-link').forEach(link => {
            const url = new URL(link.href, window.location.origin);
            if (dateParam) url.searchParams.set('date', dateParam);
            link.href = url.pathname + url.search;

            if (link.getAttribute('href').includes(`section=${section}`)) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        const entriesList = document.getElementById('entries-list');
        const newNoteContent = document.getElementById('new-note-content');
        const saveStatus = document.getElementById('save-status');
        let saveTimeout = null;

        if (typeof updateNavigationLinks === 'function') {
            updateNavigationLinks(displayDate);
        }

        async function loadEntries() {
            const entries = await fetchCategoryEntries(CATEGORY);
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'view-section handwriting';
                div.style.position = 'relative';
                div.style.marginBottom = '20px';
                div.innerHTML = `
                    <div style="display: flex; justify-content: space-between; font-size: 10pt; color: #888; margin-bottom: 5px;">
                        <span>${new Date(entry.created_at).toLocaleDateString()}</span>
                        <span class="delete-btn" onclick="handleDeleteNote(${entry.id})">Delete</span>
                    </div>
                    <div class="planner-edit" contenteditable="true" oninput="handleEditNote(event, ${entry.id})" style="outline: none;">${entry.content}</div>
                `;
                entriesList.appendChild(div);
            });

            // Load draft
            const draft = await fetchPlannerData(PERSISTENCE_KEY, 1);
            if (draft && draft.length > 0) {
                newNoteContent.value = draft[0].content;
            }
        }

        function handleNoteDraftInput() {
            saveStatus.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await savePlannerData(PERSISTENCE_KEY, 'draft', newNoteContent.value);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }

        function handleEditNote(e, id) {
            saveStatus.innerText = 'Unsaved changes';
            const content = e.target.innerText;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                saveStatus.innerText = 'Saving...';
                const success = await updateCategoryEntry(id, content);
                saveStatus.innerText = success ? 'All changes saved' : 'Error saving';
            }, 1000);
        }

        async function handleAddNote() {
            const content = newNoteContent.value;
            if (!content.trim()) return;
            saveStatus.innerText = 'Saving...';
            const newEntry = await saveCategoryEntry(CATEGORY, content);
            if (newEntry) {
                newNoteContent.value = '';
                await savePlannerData(PERSISTENCE_KEY, 'draft', '');
                saveStatus.innerText = 'Saved';
                loadEntries(); // Reload to show new note at top
            } else {
                saveStatus.innerText = 'Error saving';
            }
        }

        async function handleDeleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const success = await deleteCategoryEntry(id);
                if (success) {
                    loadEntries();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadEntries);
    </script>
</body>
</html>
