<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Breakdown Spreadsheet - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Indie+Flower&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <link href="onenote.css" rel="stylesheet">
    <style>
        :root {
            --header-blue: #00326b;
            --sheet-green: #1b5e20;
            --border-color: #ccc;
            --text-color: #333;
            --csea-yellow: #ffca38;
        }
        
        /* Spreadsheet specific adjustments for notepaper */
        .spreadsheet-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            border: 1px solid #ddd;
        }
        .sheet-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 11px;
            font-family: 'Coming Soon', cursive;
        }
        .sheet-table th, .sheet-table td {
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            min-width: 90px;
            height: 30px; /* Match notepaper line height */
            box-sizing: border-box;
        }
        .header-row {
            background-color: #f3f2f1;
            color: #333;
        }
        .header-row th {
            font-weight: 600;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f3f2f1;
            border-bottom: 2px solid #ccc;
        }
        .account-col {
            position: sticky;
            left: 0;
            background-color: #fff !important;
            z-index: 5;
            min-width: 200px;
            text-align: left;
            font-weight: 600;
            border-right: 2px solid #ccc;
        }
        .header-row .account-col {
            background-color: #f3f2f1 !important;
            z-index: 15;
        }
        .data-cell {
            text-align: right;
            outline: none;
        }
        .data-cell:focus {
            background-color: #e8f0fe;
            box-shadow: inset 0 0 0 2px #1a73e8;
        }
        .sheet-table tbody tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }
        .left-over-row {
            background-color: #fffde7 !important;
            font-weight: 600;
        }
        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.75rem;
            color: #666;
            z-index: 2000;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="onenote-tabs">
        <a href="index.html" class="onenote-tab tab-home">Home</a>
        <a href="work-planner.html" class="onenote-tab tab-planning">Work</a>
        <a href="personal-planner.html" class="onenote-tab tab-home">Personal</a>
        <a href="csea.html" class="onenote-tab tab-csea" id="tab-csea">Csea</a>
        <a href="hoa.html" class="onenote-tab tab-hoa" id="tab-hoa">Hoa</a>
        <a href="icaap.html" class="onenote-tab tab-icaap" id="tab-icaap">Icaap</a>
        <a href="financial.html" class="onenote-tab tab-financial active" id="tab-financial">Financial</a>
        <a href="planning.html" class="onenote-tab tab-planning" id="tab-planning">Planning</a>
        <a href="personal-goals.html" class="onenote-tab tab-goals" id="tab-goals">Goals</a>
        <a href="mantra.html" class="onenote-tab tab-mantra" id="tab-mantra">Mantra</a>
    </nav>

    <div id="save-status" class="save-status">All changes saved</div>

    <div class="notepaper">
        <div class="notepaper-content">
            <h1 class="page-title">Check Breakdown Spreadsheet</h1>
            
            <div class="spreadsheet-container">
                <table class="sheet-table">
            <thead>
                <tr class="header-row">
                    <th class="account-col">Account</th>
                    <script>
                        const dates = [
                            '7/5/2025', '7/20/2025', '8/5/2025', '8/19/2025', '9/5/2025', 
                            '9/20/2025', '10/5/2025', '10/20/2025', '11/4/2025', '11/18/2025', 
                            '12/5/2025', '12/20/2025', '1/5/2026', '1/20/2026', '2/3/2026', 
                            '2/20/2026', '3/3/2026', '3/20/2026', '4/5/2026', '4/20/2026'
                        ];
                        dates.forEach(d => document.write(`<th>${d}</th>`));
                    </script>
                </tr>
            </thead>
            <tbody id="sheet-body">
                <script>
                    const accounts = [
                        "Currently in Checking",
                        "Jennifer's Check",
                        "Tithe",
                        "ADT",
                        "Amazon - Necessities",
                        "Auto Maintenance",
                        "Blow",
                        "Ana",
                        "DWP",
                        "Gas",
                        "Groceries",
                        "Hair (Expensive)",
                        "Hair (Cheap)",
                        "HSA",
                        "Jennifer's Student Loans - NelNet",
                        "Jennifer's Student Loans - Salli...",
                        "Laundry",
                        "Mercury Auto Insurance",
                        "Orkin",
                        "Schools First Loan",
                        "Spectrum",
                        "Summer Saver",
                        "Tahoe Registration",
                        "Trailblazer Registration",
                        "Verizon",
                        "Left Over"
                    ];

                    accounts.forEach((acc, rowIndex) => {
                        const isLeftOver = acc === "Left Over";
                        document.write(`<tr class="${isLeftOver ? 'left-over-row' : ''}">`);
                        document.write(`<td class="account-col">${acc}</td>`);
                        dates.forEach((date, colIndex) => {
                            const fieldId = `grid-${rowIndex}-${colIndex}`;
                            document.write(`<td class="data-cell" contenteditable="true" data-field="${fieldId}" data-row="${rowIndex}" data-col="${colIndex}"></td>`);
                        });
                        document.write(`</tr>`);
                    });
                </script>
            </tbody>
        </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Load Data using shared.js logic
            // We use a fixed date "2025-01-01" to store the whole grid 
            // OR we can use the date from the column header for date_key.
            // Let's use "grid-system" as the date_key to keep the entire spreadsheet in one "page".
            const PERSISTENCE_KEY = "check-breakdown-spreadsheet";
            
            const data = await fetchPlannerData(PERSISTENCE_KEY, 1);
            data.forEach(item => {
                const el = document.querySelector(`[data-field="${item.field_id}"]`);
                if (el) el.innerText = item.content;
            });

            // Setup Auto-save and Calculation
            document.querySelectorAll('.data-cell').forEach(cell => {
                const rowIndex = parseInt(cell.dataset.row);
                if (rowIndex === 25 || rowIndex === 2) {
                    cell.contentEditable = "false";
                }

                cell.addEventListener('input', () => {
                    saveWithDebounce(PERSISTENCE_KEY, cell.dataset.field, cell.innerText);
                    if (rowIndex !== 25) {
                        calculateColumn(parseInt(cell.dataset.col));
                    }
                });
            });

            // Initial calculation
            for (let i = 0; i < dates.length; i++) {
                calculateColumn(i);
            }
        });

        function parseAmount(text) {
            if (!text) return 0;
            return parseFloat(text.replace(/[$,]/g, '')) || 0;
        }

        function formatAmount(amount) {
            return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateColumn(colIndex) {
            const rows = document.querySelectorAll('#sheet-body tr');
            let income = 0;
            let expenses = 0;
            let jennifersCheck = 0;

            // First pass to get Jennifer's Check
            const checkCell = rows[1].querySelector(`[data-col="${colIndex}"]`);
            if (checkCell) {
                jennifersCheck = parseAmount(checkCell.innerText);
            }

            // Calculate and set Tithe (10% rounded up)
            const titheCell = rows[2].querySelector(`[data-col="${colIndex}"]`);
            if (titheCell) {
                const titheAmount = Math.ceil(jennifersCheck * 0.1);
                titheCell.innerText = formatAmount(titheAmount);
            }

            rows.forEach((row, rowIndex) => {
                const cell = row.querySelector(`[data-col="${colIndex}"]`);
                if (!cell) return;
                
                if (rowIndex === 25) {
                    cell.innerText = formatAmount(income - expenses);
                } else {
                    const val = parseAmount(cell.innerText);
                    if (rowIndex === 0 || rowIndex === 1) {
                        income += val;
                    } else if (rowIndex >= 2 && rowIndex <= 24) {
                        expenses += val;
                    }
                }
            });
        }

        let debounceTimer;
        function saveWithDebounce(date, field, content) {
            document.getElementById('save-status').innerText = 'Saving...';
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const success = await savePlannerData(date, field, content);
                if (success) {
                    document.getElementById('save-status').innerText = 'All changes saved';
                } else {
                    document.getElementById('save-status').innerText = 'Error saving';
                }
            }, 1000);
        }
    </script>
</body>
</html>
