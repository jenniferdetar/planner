<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Breakdown - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; height: 100vh; display: flex; overflow: hidden; background: #f3f2f1; }
        .notebook-container { display: flex; flex-grow: 1; overflow: hidden; background: #fff; width: 100%; }
        .notebook-main { flex-grow: 1; background: #fff; overflow-y: auto; position: relative; scrollbar-width: thin; }
        .notebook-page { width: 100%; max-width: 1000px; margin: 0 auto; padding: 20px; background: #fff; box-sizing: border-box; min-height: 100%; }
        
        .page-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        .page-title { font-size: 14pt; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: #28a745; margin: 0; }
        
        .breakdown-section { margin-bottom: 40px; }
        .section-header { font-size: 9pt; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: #fff; border: 1px solid #e1dfdd; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        
        .input-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .input-label { font-size: 9pt; font-weight: 600; color: #605e5c; }
        .input-value { font-family: 'Coming Soon', cursive; font-size: 12pt; color: #323130; outline: none; border-bottom: 1px dashed #ccc; min-width: 80px; text-align: right; }
        .input-value:focus { border-bottom-color: #28a745; }

        .total-row { border-top: 2px solid #eee; margin-top: 10px; padding-top: 10px; display: flex; justify-content: space-between; font-weight: 700; color: #323130; }
        .net-total { color: #28a745; font-size: 14pt; }

        .save-status { position: fixed; bottom: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); padding: 5px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 9pt; color: #666; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #28a745; text-decoration: none; font-size: 9pt; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="notebook-container">
        <main class="notebook-main">
            <div class="notebook-page">
                <a href="index.html" class="back-link">‚Üê Back to Main Planner</a>
                <div class="page-header">
                    <h1 class="page-title" id="page-title">Check Breakdown</h1>
                </div>

                <div class="grid-3">
                    <div class="breakdown-section">
                        <div class="section-header">Earnings</div>
                        <div class="card">
                            <div class="input-row">
                                <span class="input-label">Gross Pay</span>
                                <div class="input-value" contenteditable="true" id="gross-pay" oninput="handleUpdate()"></div>
                            </div>
                            <div class="input-row">
                                <span class="input-label">Other/Bonus</span>
                                <div class="input-value" contenteditable="true" id="other-pay" oninput="handleUpdate()"></div>
                            </div>
                            <div class="total-row">
                                <span>Total Gross</span>
                                <span id="total-gross">$0.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-section">
                        <div class="section-header">Deductions</div>
                        <div class="card">
                            <div class="input-row">
                                <span class="input-label">Federal Tax</span>
                                <div class="input-value" contenteditable="true" id="fed-tax" oninput="handleUpdate()"></div>
                            </div>
                            <div class="input-row">
                                <span class="input-label">State Tax</span>
                                <div class="input-value" contenteditable="true" id="state-tax" oninput="handleUpdate()"></div>
                            </div>
                            <div class="input-row">
                                <span class="input-label">Health/Benefits</span>
                                <div class="input-value" contenteditable="true" id="benefits" oninput="handleUpdate()"></div>
                            </div>
                            <div class="input-row">
                                <span class="input-label">Retirement</span>
                                <div class="input-value" contenteditable="true" id="retirement" oninput="handleUpdate()"></div>
                            </div>
                            <div class="total-row">
                                <span>Total Ded.</span>
                                <span id="total-deductions">$0.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="breakdown-section">
                        <div class="section-header">Summary</div>
                        <div class="card">
                            <div class="input-row">
                                <span class="input-label">Pay Period</span>
                                <div class="input-value" contenteditable="true" id="pay-period" style="text-align: left; min-width: 120px;"></div>
                            </div>
                            <div class="input-row">
                                <span class="input-label">Pay Date</span>
                                <div class="input-value" contenteditable="true" id="pay-date" style="text-align: left; min-width: 120px;"></div>
                            </div>
                            <div class="total-row" style="border-top-color: #28a745; border-top-width: 3px;">
                                <span>NET PAY</span>
                                <span class="net-total" id="net-pay">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="save-status" class="save-status">All changes saved</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        const displayDate = dateParam ? new Date(dateParam) : new Date();
        const PERSISTENCE_KEY = `check-breakdown-${displayDate.getFullYear()}-${displayDate.getMonth() + 1}`;
        let saveTimeout;

        async function init() {
            const data = await fetchPlannerData(PERSISTENCE_KEY);
            data.forEach(d => {
                const el = document.getElementById(d.field_id);
                if (el) el.innerText = d.content;
            });
            handleUpdate(false);
        }

        function parseVal(id) {
            const val = document.getElementById(id).innerText.replace(/[^0-9.]/g, '');
            return parseFloat(val) || 0;
        }

        function formatCurrency(num) {
            return '$' + num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function handleUpdate(shouldSave = true) {
            const gross = parseVal('gross-pay') + parseVal('other-pay');
            const ded = parseVal('fed-tax') + parseVal('state-tax') + parseVal('benefits') + parseVal('retirement');
            const net = gross - ded;

            document.getElementById('total-gross').innerText = formatCurrency(gross);
            document.getElementById('total-deductions').innerText = formatCurrency(ded);
            document.getElementById('net-pay').innerText = formatCurrency(net);

            if (shouldSave) {
                const status = document.getElementById('save-status');
                status.innerText = 'Saving...';
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(async () => {
                    const fields = ['gross-pay', 'other-pay', 'fed-tax', 'state-tax', 'benefits', 'retirement', 'pay-period', 'pay-date'];
                    for (const f of fields) {
                        await savePlannerData(PERSISTENCE_KEY, f, document.getElementById(f).innerText);
                    }
                    status.innerText = 'All changes saved';
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
