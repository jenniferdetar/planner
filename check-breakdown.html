<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer's Check Breakdown - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        .content-area { 
            padding: 0 !important; 
            width: 100%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            border-collapse: collapse;
            font-family: 'Coming Soon', cursive;
            font-size: 10pt;
            background: #fff;
            min-width: 100%;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
            border: 1px solid #ccc;
            padding: 8px 12px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 9pt;
            color: #333;
            text-align: center;
            white-space: nowrap;
        }

        /* Fixed first column */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #fff;
            border-right: 2px solid #ccc;
            min-width: 200px;
            text-align: left;
        }

        th:first-child {
            z-index: 15;
            background: #00326b;
            color: #fff;
        }

        td {
            border: 1px solid #ccc;
            padding: 6px 12px;
            color: #323130;
            white-space: nowrap;
            min-width: 100px;
        }

        td.editable {
            text-align: right;
            cursor: text;
        }

        td.editable:focus {
            outline: 2px solid #28a745;
            background: #fafffa;
            z-index: 20;
            position: relative;
        }

        tr:nth-child(even) td {
            background: #fafafa;
        }

        tr:nth-child(even) td:first-child {
            background: #fafafa;
        }

        tr:hover td {
            background-color: #f1f1f1 !important;
        }

        .date-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 10pt;
            color: #666;
            z-index: 1000;
        }

        .account-label {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="table-container">
            <table id="breakdown-table">
                <thead>
                    <tr id="header-row">
                        <th>Account</th>
                        <!-- Dates will be injected here -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
        <div id="save-status" class="save-status">All changes saved</div>
    </div>

    <script>
        const ACCOUNTS = [
            "Currently in Checking",
            "Jennifer's Check",
            "Tithe",
            "ADT",
            "Amazon - Necessitites",
            "Auto Maintenance",
            "Blow",
            "Ana",
            "DWP",
            "Gas",
            "Groceries",
            "Hair (Expensive)",
            "Hair (Cheap)",
            "HSA",
            "Jennifer's Student Loans - NelNet",
            "Jennifer's Student Loans - Sallie Mae",
            "Laundry",
            "Mercury Auto Insurance",
            "Orkin",
            "Schools First Loan",
            "Spectrum",
            "Summer Saver",
            "Tahoe Registration",
            "Trailblazer Registration",
            "Verizon",
            "Left Over"
        ];

        const SEED_DATA = {
            "currently-in-checking": ["22", "111", "94", "52", "74", "95", "77", "46", "43", "401", "44", "38", "44", "53", "22", "22"],
            "jennifer-s-check": ["1856", "1876", "1988", "1744", "1678", "1743", "1833", "1743", "1965", "1571", "1656", "1899", "2129", "1844", "2026", "2115"],
            "tithe": ["186", "188", "199", "175", "168", "175", "184", "175", "197", "158", "166", "190", "213", "185", "203", "211"],
            "adt": ["27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27", "27"],
            "amazon-necessitites": ["50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50"],
            "auto-maintenance": ["50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50"],
            "blow": ["100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100", "100"],
            "ana": ["100", "100", "100", "100", "100", "100", "100", "100", "160", "160", "160", "160", "160", "160", "160", "160"],
            "dwp": ["50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50", "50"],
            "gas": ["200", "300", "300", "250", "200", "225", "250", "200", "225", "200", "200", "250", "300", "200", "200", "200"],
            "groceries": ["300", "300", "300", "300", "200", "225", "250", "200", "225", "300", "200", "250", "300", "200", "200", "200"],
            "hair-expensive": ["55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55", "55"],
            "hsa": ["0", "100", "100", "100", "100", "100", "100", "100", "100", "0", "100", "100", "100", "0", "100", "100"],
            "laundry": ["40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40", "40"],
            "mercury-auto-insurance": ["194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194", "194"],
            "orkin": ["25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25", "25"],
            "schools-first-loan": ["200", "100", "180", "36", "36", "36", "36", "36", "36", "100", "36", "36", "36", "71", "71", "71"],
            "spectrum": ["0", "0", "99", "99", "99", "99", "99", "99", "99", "99", "99", "99", "99", "99", "99", "99"],
            "summer-saver": ["61", "61", "61", "61", "61", "61", "61", "61", "200", "200", "200", "200", "200", "100", "100", "100"],
            "tahoe-registration": ["8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8", "8"],
            "trailblazer-registration": ["14", "14", "14", "14", "14", "14", "14", "14", "14", "0", "14", "14", "14", "14", "14", "14"],
            "verizon": ["135", "135", "135", "135", "135", "135", "150", "135", "135", "142", "142", "142", "142", "142", "142", "142"]
        };

        const PERSISTENCE_KEY = 'jennifers-check-breakdown';
        let saveTimeout;

        function formatUSD(val) {
            const num = parseFloat(String(val).replace(/[$,]/g, '')) || 0;
            return num.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        }

        function getSlotKey(account) {
            return account.toLowerCase().replace(/[^a-z0-9]+/g, '-');
        }

        function generateDates(startYear, startMonth, startDay, count) {
            const dates = [];
            let current = new Date(startYear, startMonth - 1, startDay);
            
            for (let i = 0; i < count; i++) {
                dates.push(new Date(current));
                
                // Paydays on 8th and 23rd
                if (current.getDate() === 8) {
                    current.setDate(23);
                } else {
                    current.setMonth(current.getMonth() + 1);
                    current.setDate(8);
                }
            }
            return dates;
        }

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') {
                setGlobalHeaderTitle("JENNIFER'S CHECK BREAKDOWN");
            }

            const dates = generateDates(2025, 7, 8, 24);
            const headerRow = document.getElementById('header-row');
            const tableBody = document.getElementById('table-body');

            // Render Headers
            dates.forEach(date => {
                const th = document.createElement('th');
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
                th.innerHTML = `
                    <div class="date-header">
                        <span>ðŸ’µ ${dateStr}</span>
                    </div>
                `;
                headerRow.appendChild(th);
            });

            // Render Rows
            ACCOUNTS.forEach(account => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="account-label">${account}</td>`;
                const slotKey = getSlotKey(account);
                const isLeftOver = account === 'Left Over';
                
                dates.forEach((date, dIdx) => {
                    const dateKey = date.toISOString().split('T')[0];
                    const td = document.createElement('td');
                    td.className = 'editable';
                    if (!isLeftOver) {
                        td.contentEditable = true;
                    } else {
                        td.style.fontWeight = 'bold';
                        td.style.background = '#f8f9fa';
                    }
                    td.id = `cell-${dateKey}-${slotKey}`;
                    
                    // Pre-fill seed data if index exists
                    if (!isLeftOver && SEED_DATA[slotKey] && SEED_DATA[slotKey][dIdx]) {
                        td.innerText = formatUSD(SEED_DATA[slotKey][dIdx]);
                    }

                    td.oninput = () => {
                        handleCellInput(dateKey, slotKey, td.innerText);
                        updateCalculations(dateKey);
                    };
                    td.onblur = () => {
                        td.innerText = formatUSD(td.innerText);
                    };
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });

            // Load Data from Supabase
            const allData = await fetchPlannerData(PERSISTENCE_KEY, 365);
            if (allData) {
                allData.forEach(d => {
                    const el = document.getElementById(d.field_id);
                    if (el) el.innerText = formatUSD(d.content);
                });
            }

            // Run initial calculations for all columns
            dates.forEach(date => {
                const dateKey = date.toISOString().split('T')[0];
                updateCalculations(dateKey);
            });
        }

        function updateCalculations(dateKey) {
            let income = 0;
            let expenses = 0;
            
            ACCOUNTS.forEach((account, idx) => {
                if (account === 'Left Over') return;
                const slotKey = getSlotKey(account);
                const el = document.getElementById(`cell-${dateKey}-${slotKey}`);
                const val = parseFloat(el?.innerText.replace(/[$,]/g, '')) || 0;
                
                if (idx < 2) { // Currently in Checking and Jennifer's Check are income
                    income += val;
                } else {
                    expenses += val;
                }
            });
            
            const leftOver = income - expenses;
            const leftOverEl = document.getElementById(`cell-${dateKey}-left-over`);
            if (leftOverEl) {
                leftOverEl.innerText = formatUSD(leftOver);
                leftOverEl.style.color = leftOver < 0 ? '#a4262c' : '#323130';
            }
        }

        function handleCellInput(dateKey, slotKey, content) {
            const status = document.getElementById('save-status');
            status.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                status.innerText = 'Saving...';
                const fieldId = `cell-${dateKey}-${slotKey}`;
                const result = await savePlannerData(PERSISTENCE_KEY, fieldId, content);
                if (result !== null) {
                    status.innerText = 'All changes saved';
                } else {
                    status.innerText = 'Error saving - check console';
                    status.style.color = '#a4262c';
                    setTimeout(() => { status.style.color = '#666'; }, 3000);
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
