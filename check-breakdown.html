<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer's Check Breakdown - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        .content-area { 
            padding: 0 !important; 
            width: 100%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            border-collapse: collapse;
            font-family: 'Coming Soon', cursive;
            font-size: 10pt;
            background: #fff;
            min-width: 100%;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
            border: 1px solid #ccc;
            padding: 8px 12px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 9pt;
            color: #333;
            text-align: center;
            white-space: nowrap;
        }

        /* Fixed first column */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #fff;
            border-right: 2px solid #ccc;
            min-width: 200px;
            text-align: left;
        }

        th:first-child {
            z-index: 15;
            background: #00326b;
            color: #fff;
        }

        td {
            border: 1px solid #ccc;
            padding: 6px 12px;
            color: #323130;
            white-space: nowrap;
            min-width: 100px;
        }

        td.editable {
            text-align: right;
            cursor: text;
        }

        td.editable:focus {
            outline: 2px solid #28a745;
            background: #fafffa;
            z-index: 20;
            position: relative;
        }

        tr:nth-child(even) td {
            background: #fafafa;
        }

        tr:nth-child(even) td:first-child {
            background: #fafafa;
        }

        tr:hover td {
            background-color: #f1f1f1 !important;
        }

        .date-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 10pt;
            color: #666;
            z-index: 1000;
        }

        .account-label {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="table-container">
            <table id="breakdown-table">
                <thead>
                    <tr id="header-row">
                        <th>Account</th>
                        <!-- Dates will be injected here -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
        <div id="save-status" class="save-status">All changes saved</div>
    </div>

    <script>
        const ACCOUNTS = [
            "Currently in Checking",
            "Jennifer's Check",
            "Tithe",
            "ADT",
            "Amazon - Necessitites",
            "Auto Maintenance",
            "Blow",
            "Ana",
            "DWP",
            "Gas",
            "Groceries",
            "Hair (Expensive)",
            "Hair (Cheap)",
            "HSA",
            "Jennifer's Student Loans - NelNet",
            "Jennifer's Student Loans - Sallie Mae",
            "Laundry",
            "Mercury Auto Insurance",
            "Orkin",
            "Schools First Loan",
            "Spectrum",
            "Summer Saver",
            "Tahoe Registration",
            "Trailblazer Registration",
            "Verizon",
            "Left Over"
        ];

        const PERSISTENCE_KEY = 'jennifers-check-breakdown';
        let saveTimeout;

        function generateDates(startYear, startMonth, startDay, count) {
            const dates = [];
            let current = new Date(startYear, startMonth - 1, startDay);
            
            for (let i = 0; i < count; i++) {
                dates.push(new Date(current));
                
                // Paydays on 8th and 23rd
                if (current.getDate() === 8) {
                    current.setDate(23);
                } else {
                    current.setMonth(current.getMonth() + 1);
                    current.setDate(8);
                }
            }
            return dates;
        }

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') {
                setGlobalHeaderTitle("JENNIFER'S CHECK BREAKDOWN");
            }

            const dates = generateDates(2025, 7, 8, 24);
            const headerRow = document.getElementById('header-row');
            const tableBody = document.getElementById('table-body');

            // Render Headers
            dates.forEach(date => {
                const th = document.createElement('th');
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
                th.innerHTML = `
                    <div class="date-header">
                        <span>ðŸ’µ ${dateStr}</span>
                    </div>
                `;
                headerRow.appendChild(th);
            });

            // Render Rows
            ACCOUNTS.forEach(account => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="account-label">${account}</td>`;
                
                dates.forEach(date => {
                    const dateKey = date.toISOString().split('T')[0];
                    const slotKey = `${account.replace(/\s+/g, '-')}`;
                    const td = document.createElement('td');
                    td.className = 'editable';
                    td.contentEditable = true;
                    td.id = `cell-${dateKey}-${slotKey}`;
                    td.oninput = () => handleCellInput(dateKey, slotKey, td.innerText);
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });

            // Load Data
            const allData = await fetchPlannerData(PERSISTENCE_KEY);
            if (allData) {
                allData.forEach(d => {
                    const el = document.getElementById(d.field_id);
                    if (el) el.innerText = d.content;
                });
            }
        }

        function handleCellInput(dateKey, slotKey, content) {
            const status = document.getElementById('save-status');
            status.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                status.innerText = 'Saving...';
                const fieldId = `cell-${dateKey}-${slotKey}`;
                const result = await savePlannerData(PERSISTENCE_KEY, fieldId, content);
                status.innerText = result !== null ? 'All changes saved' : 'Error saving';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
