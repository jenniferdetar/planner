<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Breakdown Spreadsheet - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --header-blue: #00326b;
            --sheet-green: #1b5e20;
            --border-color: #e1dfdd;
            --section-sidebar-width: 60px;
        }
        body {
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .notebook-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background: #fff;
        }
        /* Vertical Sidebar */
        .section-sidebar {
            width: var(--section-sidebar-width);
            background: #1e3a63;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
            flex-shrink: 0;
            box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
        }
        .section-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 10pt;
            transition: all 0.2s ease;
            text-decoration: none;
            opacity: 0.7;
        }
        .section-icon:hover {
            background: rgba(255,255,255,0.1);
            opacity: 1;
            transform: scale(1.05);
        }
        .section-icon.active {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 1;
        }
        .section-icon.logout-icon {
            margin-top: auto;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .section-icon.logout-icon:hover {
            opacity: 1;
            color: #ffcdd2;
        }

        .notebook-main {
            flex-grow: 1;
            background: #fff;
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
        }
        .notebook-page {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 10px 20px !important;
            background: #fff;
            box-sizing: border-box;
            min-height: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #e1dfdd;
            padding-bottom: 10px;
        }
        .page-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 10pt;
            color: var(--header-blue);
            margin: 0 0 10px 0;
            letter-spacing: 3px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid #e1dfdd;
            border-radius: 4px;
            margin-top: 20px;
            position: relative;
        }
        .sheet-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 10pt;
        }
        .sheet-table th, .sheet-table td {
            border: 1px solid #eee;
            padding: 5px 8px;
        }
        .header-row th {
            background-color: #f8f9fa;
            color: #323130;
            font-weight: 600;
            font-family: 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 10pt;
            border-bottom: 2px solid #e1dfdd;
            position: sticky;
            top: 0;
            z-index: 10;
            text-align: center;
        }
        .account-col {
            font-weight: 600;
            text-align: left !important;
            min-width: 250px;
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 15;
            border-right: 2px solid #e1dfdd !important;
            font-family: 'Segoe UI', sans-serif;
        }
        .header-row .account-col {
            background-color: #f8f9fa;
            z-index: 20;
        }
        .data-cell {
            text-align: right;
            outline: none;
            font-family: monospace;
            font-size: 10pt;
            color: #333;
        }
        .data-cell:focus {
            background-color: #fffde7;
            box-shadow: inset 0 0 0 2px var(--header-blue);
        }
        .sheet-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        .sheet-table tbody tr:nth-child(even) .account-col {
            background-color: #fafafa;
        }
        .left-over-row {
            background-color: #f3f2f1 !important;
            font-weight: 700;
        }
        .left-over-row .account-col {
            background-color: #f3f2f1 !important;
        }
        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 10pt;
            color: #666;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <aside class="section-sidebar">
            <a href="index.html" class="section-icon" title="Home">üè†</a>
            <a href="notebook.html?category=Work-Planner" class="section-icon" title="Work">üíº</a>
            <a href="notebook.html?category=iCAAP" class="section-icon" title="iCAAP">üìã</a>
            <a href="notebook.html?category=Personal-Planner" class="section-icon" title="Personal">üë§</a>
            <a href="notebook.html?category=Monthly-Review" class="section-icon" title="Planning">üìÖ</a>
            <a href="notebook.html?category=Budget" class="section-icon active" title="Financial">üí∞</a>
            <div class="section-icon logout-icon" onclick="logout()" title="Logout">üö™</div>
        </aside>

        <main class="notebook-main">
            <div class="notebook-page">
                <div class="page-header">
                    <h1 class="page-title">Check Breakdown</h1>
                </div>

                <div class="table-container">
                    <table class="sheet-table">
                        <thead>
                            <tr class="header-row">
                                <th class="account-col">Account</th>
                                <script>
                                    const urlParamsDates = new URLSearchParams(window.location.search);
                                    const dateParamDates = urlParamsDates.get('date');
                                    let baseDateDates = dateParamDates ? new Date(dateParamDates) : new Date();
                                    if (isNaN(baseDateDates.getTime())) baseDateDates = new Date();
                                    
                                    // Set to 1st of month
                                    baseDateDates.setDate(1);
                                    
                                    const dates = [];
                                    for (let i = 0; i < 10; i++) {
                                        const d1 = new Date(baseDateDates);
                                        d1.setMonth(baseDateDates.getMonth() + i);
                                        d1.setDate(5);
                                        dates.push(`${d1.getMonth() + 1}/${d1.getDate()}/${d1.getFullYear()}`);
                                        
                                        const d2 = new Date(baseDateDates);
                                        d2.setMonth(baseDateDates.getMonth() + i);
                                        d2.setDate(20);
                                        dates.push(`${d2.getMonth() + 1}/${d2.getDate()}/${d2.getFullYear()}`);
                                    }
                                    dates.forEach(d => document.write(`<th>${d}</th>`));
                                </script>
                            </tr>
                        </thead>
                        <tbody id="sheet-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div id="save-status" class="save-status">All changes saved</div>

    <script>
        let accounts = [];
        let dates = [];

        async function init() {
            // Setup Dates
            const urlParamsDates = new URLSearchParams(window.location.search);
            const dateParamDates = urlParamsDates.get('date');
            let baseDateDates = dateParamDates ? new Date(dateParamDates) : new Date();
            if (isNaN(baseDateDates.getTime())) baseDateDates = new Date();
            baseDateDates.setDate(1);
            
            for (let i = 0; i < 10; i++) {
                const d1 = new Date(baseDateDates);
                d1.setMonth(baseDateDates.getMonth() + i);
                d1.setDate(5);
                dates.push(`${d1.getMonth() + 1}/${d1.getDate()}/${d1.getFullYear()}`);
                
                const d2 = new Date(baseDateDates);
                d2.setMonth(baseDateDates.getMonth() + i);
                d2.setDate(20);
                dates.push(`${d2.getMonth() + 1}/${d2.getDate()}/${d2.getFullYear()}`);
            }

            const headerRow = document.querySelector('.header-row');
            dates.forEach(d => {
                const th = document.createElement('th');
                th.innerText = d;
                headerRow.appendChild(th);
            });

            // Fetch Bills
            const bills = await fetchFinancialBills();
            accounts = [
                "Currently in Checking",
                "Jennifer's Check",
                "Tithe",
                ...bills.map(b => b.item),
                "Left Over"
            ];

            const tbody = document.getElementById('sheet-body');
            accounts.forEach((acc, rowIndex) => {
                const isLeftOver = acc === "Left Over";
                const tr = document.createElement('tr');
                if (isLeftOver) tr.className = 'left-over-row';
                
                let html = `<td class="account-col">${acc}</td>`;
                dates.forEach((date, colIndex) => {
                    const fieldId = `grid-${rowIndex}-${colIndex}`;
                    html += `<td class="data-cell" contenteditable="true" data-field="${fieldId}" data-row="${rowIndex}" data-col="${colIndex}"></td>`;
                });
                tr.innerHTML = html;
                tbody.appendChild(tr);
            });

            // Load Data
            const yearInit = dateParamDates ? new Date(dateParamDates).getFullYear() : new Date().getFullYear();
            const PERSISTENCE_KEY = `check-breakdown-${yearInit}`;
            const data = await fetchPlannerData(PERSISTENCE_KEY, 1);
            data.forEach(item => {
                const el = document.querySelector(`[data-field="${item.field_id}"]`);
                if (el) el.innerText = item.content;
            });

            // Setup Auto-save and Calculation
            const leftOverRowIndex = accounts.length - 1;
            document.querySelectorAll('.data-cell').forEach(cell => {
                const rowIndex = parseInt(cell.dataset.row);
                // Jennifer's Check is row 1, Tithe is row 2, Left Over is last row
                if (rowIndex === leftOverRowIndex || rowIndex === 2) {
                    cell.contentEditable = "false";
                }

                cell.addEventListener('input', () => {
                    saveWithDebounce(PERSISTENCE_KEY, cell.dataset.field, cell.innerText);
                    if (rowIndex !== leftOverRowIndex) {
                        calculateColumn(parseInt(cell.dataset.col));
                    }
                });
            });

            // Initial calculation
            for (let i = 0; i < dates.length; i++) {
                calculateColumn(i);
            }
        }

        function parseAmount(text) {
            if (!text) return 0;
            return parseFloat(text.replace(/[$,]/g, '')) || 0;
        }

        function formatAmount(amount) {
            return '$' + amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateColumn(colIndex) {
            const rows = document.querySelectorAll('#sheet-body tr');
            let income = 0;
            let expenses = 0;
            let jennifersCheck = 0;
            const leftOverRowIndex = accounts.length - 1;

            // Row 1 is Jennifer's Check
            const checkCell = rows[1]?.querySelector(`[data-col="${colIndex}"]`);
            if (checkCell) {
                jennifersCheck = parseAmount(checkCell.innerText);
            }

            // Row 2 is Tithe (10% rounded up)
            const titheCell = rows[2]?.querySelector(`[data-col="${colIndex}"]`);
            if (titheCell) {
                const titheAmount = Math.ceil(jennifersCheck * 0.1);
                titheCell.innerText = formatAmount(titheAmount);
            }

            rows.forEach((row, rowIndex) => {
                const cell = row.querySelector(`[data-col="${colIndex}"]`);
                if (!cell) return;
                
                if (rowIndex === leftOverRowIndex) {
                    cell.innerText = formatAmount(income - expenses);
                } else {
                    const val = parseAmount(cell.innerText);
                    if (rowIndex === 0 || rowIndex === 1) {
                        income += val;
                    } else if (rowIndex >= 2 && rowIndex < leftOverRowIndex) {
                        expenses += val;
                    }
                }
            });
        }

        let debounceTimer;
        function saveWithDebounce(date, field, content) {
            const statusEl = document.getElementById('save-status');
            statusEl.innerText = 'Saving...';
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(async () => {
                const success = await savePlannerData(date, field, content);
                if (success) {
                    statusEl.innerText = 'All changes saved';
                } else {
                    statusEl.innerText = 'Error saving';
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
