<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Planner</title>
    <!-- v2.2.0 -->
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --sun-bg: #f59e9e;
            --mon-bg: #f6d2a2;
            --tue-bg: #a2d9d9;
            --wed-bg: #5a8ca0;
            --thu-bg: #f59e9e;
            --fri-bg: #f6d2a2;
            --sat-bg: #a2d9d9;
            --border-color: #333;
            --text-color: #333;
            --header-blue: #00326b;
        }

        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notebook-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            background: #fff;
        }

        .section-sidebar {
            width: 60px;
            background: #1e3a63;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
            flex-shrink: 0;
            box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
        }

        .section-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 10pt;
            transition: all 0.2s ease;
            text-decoration: none;
            opacity: 0.7;
        }

        .section-icon:hover {
            background: rgba(255,255,255,0.1);
            opacity: 1;
            transform: scale(1.05);
        }

        .section-icon.active {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 1;
        }

        .section-icon.logout-icon {
            margin-top: auto;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .section-icon.logout-icon:hover {
            opacity: 1;
            color: #ffcdd2;
        }

        .main-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .notebook-page {
            width: 100%;
            max-width: 1200px;
            padding: 10px 20px;
            background: #fff;
            position: relative;
            box-shadow: 10px 0 15px -5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            min-height: calc(100vh - 100px);
            margin: 0 auto;
        }



        .header-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }

        .month-title {
            font-size: 10pt;
            letter-spacing: 3px;
            color: var(--sun-bg);
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 10pt;
            border-radius: 12px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s ease;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.2);
        }


        
        /* Specific pill colors based on keywords */
        .event-pill.csea, .event-pill.la-fed { 
            background-color: #00326b; 
            color: #ffca38; 
            border: 1px solid #ffca38; 
        }
        .event-pill.due { 
            background-color: #ff0000; 
            color: #ffffff; 
            border: none;
        }
        .event-pill.meeting { border-left: 5px solid #a2d9d9; }
        
        .event-pill.pay-day {
            background-color: #5a8ca0;
            color: #ffffff !important;
            font-weight: 600;
            border: none;
            border-left: 10px solid #00326b;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .event-pill.budget {
            background-color: #408686;
            color: white;
            font-weight: 600;
            border: none;
            border-left: 10px solid #d4af37;
            border-radius: 4px;
        }

        .event-pill.dwp {
            background-color: #ffffff;
            color: #00326b;
            border: 1px solid #00326b;
        }

        .event-pill.lausd {
            background-color: #0072bc; /* LAUSD Blue */
            color: #ffffff;
            border: 1px solid #f05a28; /* LAUSD Orange */
            font-weight: 600;
            border-radius: 4px;
        }

        .event-pill.conference {
            background-color: #00326b;
            color: #ffca38;
            font-weight: 600;
            border: 1px solid #ffca38;
            border-radius: 8px;
        }

        .event-pill.cruise {
            background-color: #00326b; /* Navy */
            color: #ffca38; /* Gold */
            font-weight: 600;
            border: 1px solid #ffca38;
            border-radius: 8px;
        }

        .event-pill.celebrate {
            background-color: transparent;
            color: #d4af37; /* Gold */
            font-family: 'Coming Soon', cursive;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #d4af37;
            border-radius: 4px;
            text-align: center;
            position: relative;
            padding: 4px 6px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        .event-pill.celebrate::before {
            content: 'Celebrate ';
            display: block;
            font-size: 10px;
            color: #f59e9e; /* Confetti pink */
            margin-bottom: -4px;
            opacity: 0.8;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .day-header {
            text-align: center;
            padding: 5px;
            text-transform: uppercase;
            font-weight: 600;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            color: #fff;
            letter-spacing: 1px;
            font-size: 10pt;
            position: sticky;
            top: 40px;
            z-index: 10;
        }

        .day-header.sun { background-color: var(--sun-bg); }
        .day-header.mon { background-color: var(--mon-bg); }
        .day-header.tue { background-color: var(--tue-bg); }
        .day-header.wed { background-color: var(--wed-bg); }
        .day-header.thu { background-color: var(--thu-bg); }
        .day-header.fri { background-color: var(--fri-bg); }
        .day-header.sat { background-color: var(--sat-bg); }

        .calendar-day {
            min-height: 100px;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            padding: 5px;
            position: relative;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
        }

        .day-number {
            font-size: 10pt;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-pill {
            background-color: #f0f0f0;
            border-radius: 4px;
            padding: 1px 3px;
            font-size: 10pt;
            line-height: 1.2;
            border: 1px solid #ccc;
            text-align: left;
        }

        .empty-day {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <aside class="section-sidebar">
            <a href="index.html" class="section-icon active" title="Home">üè†</a>
            <a href="notebook.html?category=Work-Planner" class="section-icon" title="Work">üíº</a>
            <a href="notebook.html?category=iCAAP" class="section-icon" title="iCAAP">üìã</a>
            <a href="notebook.html?category=Personal-Planner" class="section-icon" title="Personal">üë§</a>
            <a href="notebook.html?category=Monthly-Review" class="section-icon" title="Planning">üìÖ</a>
            <a href="notebook.html?category=Budget" class="section-icon" title="Financial">üí∞</a>
            <div class="section-icon logout-icon" onclick="logout()" title="Logout">üö™</div>
        </aside>

        <div class="main-container">
        <div class="notebook-page">
        <div class="header-controls">
            <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
            <a href="notebook.html?category=Personal-Planner" class="nav-btn" style="text-decoration: none; display: inline-block;">Personal Planner</a>
            <h1 id="current-month-display" class="month-title">Loading...</h1>
            <a href="notebook.html?category=Work-Planner" class="nav-btn" style="text-decoration: none; display: inline-block;">Work Planner</a>
            <button class="nav-btn" onclick="changeMonth(1)">Next</button>
        </div>



        <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar will be injected here -->
        </div>
        </div>
    </div>

    <script>
        function parseLocalDate(dateStr) {
            if (!dateStr) return null;
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentDate = dateParam ? parseLocalDate(dateParam) : new Date();
        
        // Ensure currentDate is first of month for display purposes
        currentDate.setDate(1);

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('default', { month: 'long' });
            
            document.getElementById('current-month-display').innerText = `${monthName} ${year}`;
            
            // Update planner links
            const firstOfMonth = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            updateNavigationLinks(firstOfMonth);

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Day Headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = `day-header ${day.toLowerCase().substring(0, 3)}`;
                header.innerText = day;
                grid.appendChild(header);
            });

            // Empty slots for previous month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty-day';
                grid.appendChild(empty);
            }

            // Days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.style.cursor = 'pointer';
                dayNum.title = 'View week in Work Planner';
                dayNum.onclick = () => window.location.href = `notebook.html?category=Work-Planner&date=${dateKey}`;
                dayNum.innerText = i;
                dayDiv.appendChild(dayNum);

                const eventContainer = document.createElement('div');
                eventContainer.className = 'event-container';
                eventContainer.id = `events-${dateKey}`;
                dayDiv.appendChild(eventContainer);

                grid.appendChild(dayDiv);
            }

            // Fetch and render Supabase events
            let events = await fetchCalendarEvents(new Date(year, month, 1), daysInMonth);
            
            // Filter out specific events if needed
            events = events.filter(event => {
                return true;
            });

            events.forEach(event => {
                const container = document.getElementById(`events-${event.date}`);
                if (container) {
                    const pill = document.createElement('div');
                    pill.className = getEventClass(event.title);
                    
                    let displayTitle = event.title;
                    if (event.time) {
                        displayTitle = `${formatTime(event.time, true)} ${event.title}`;
                    }
                    
                    pill.innerText = displayTitle;
                    container.appendChild(pill);
                }
            });
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            const dateStr = currentDate.toISOString().split('T')[0];
            const newUrl = window.location.pathname + '?date=' + dateStr;
            window.history.pushState({ date: dateStr }, '', newUrl);
            renderCalendar();
        }

        window.onpopstate = function(event) {
            const date = event.state ? event.state.date : dateParam;
            currentDate = date ? new Date(date) : new Date();
            currentDate.setDate(1);
            renderCalendar();
        };

        // Initial render
        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
