<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; overflow: hidden; background: #f3f2f1; }
        
        .sidebar { width: 240px; background: #00326b; color: #fff; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 30px 20px; font-size: 14pt; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-nav { flex-grow: 1; padding: 20px 0; }
        .nav-item { padding: 12px 25px; display: flex; align-items: center; gap: 15px; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 10pt; font-weight: 600; transition: all 0.2s; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-item.active { background: rgba(255,255,255,0.1); color: #fff; border-left: 4px solid #fdd835; }
        
        .main-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        .header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid #e1dfdd; flex-shrink: 0; }
        .header-title { font-size: 12pt; font-weight: 700; color: #323130; text-transform: uppercase; letter-spacing: 1px; }
        .header-controls { display: flex; align-items: center; gap: 20px; }
        .btn-today { padding: 6px 20px; border: 1px solid #e1dfdd; border-radius: 4px; background: #fff; cursor: pointer; font-size: 9pt; font-weight: 600; }
        .month-nav { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 11pt; color: #00326b; }
        .nav-arrow { cursor: pointer; padding: 5px 10px; color: #00326b; font-size: 14pt; user-select: none; }

        .content-area { flex-grow: 1; overflow-y: auto; padding: 40px; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 26px repeat(6, 1fr); gap: 1px; background: #e1dfdd; border: 1px solid #e1dfdd; border-radius: 8px; overflow: hidden; height: calc(100vh - 200px); }
        .day-header { padding: 4px; text-align: center; font-size: 8pt; font-weight: 700; text-transform: uppercase; color: #fff; height: 18px; line-height: 18px; border: 0.5px solid #eee; }
        .day-header.sun { background: #f59e9e; }
        .day-header.mon { background: #ffca38; }
        .day-header.tue { background: #a2d9d9; }
        .day-header.wed { background: #5d9cec; }
        .day-header.thu { background: #f59e9e; }
        .day-header.fri { background: #ffca38; }
        .day-header.sat { background: #a2d9d9; }
        .calendar-day { background: #fff; height: auto; padding: 10px; display: flex; flex-direction: column; gap: 4px; overflow: hidden; }
        .day-number { font-size: 12pt; font-weight: 700; color: #323130; margin-bottom: 5px; font-family: 'Coming Soon', cursive; }
        .event-container { display: flex; flex-direction: column; gap: 2px; flex-grow: 1; overflow: hidden; }
        
        /* Event Pill Styles */
        .event-pill { font-size: 12pt; padding: 2px 6px; border-radius: 4px; border-left: 4px solid #ccc; background: #f3f2f1; color: #323130; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-family: 'Coming Soon', cursive; }
        .event-pill.csea { border-left-color: #00326b; background: #eef2f7; }
        .event-pill.due { border-left-color: #d83b01; background: #fdf3f0; }
        .event-pill.pay-day { border-left-color: #107c10; background: #f1faf1; }
        .event-pill.budget { border-left-color: #ffb900; background: #fffdf6; }
        .event-pill.handwriting { font-family: 'Coming Soon', cursive; font-size: 10pt; background: transparent; border: none; padding: 0; color: #d4af37; }

        .logout-btn { margin-top: auto; padding: 20px 25px; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); text-decoration: none; font-size: 9pt; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Home Planner</div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active">üìÖ Dashboard</a>
            <a href="planner.html?category=HOA" class="nav-item">üè† HOA</a>
            <a href="planner.html?category=CSEA" class="nav-item">üìã CSEA</a>
            <a href="icaap.html" class="nav-item">üìä ICAAP</a>
            <a href="financial.html" class="nav-item">üí∞ Finance</a>
            <a href="planning.html" class="nav-item">üéØ Planning</a>
            <a href="mantra.html" class="nav-item">‚ú® Mantras</a>
        </nav>
        <a href="logout.html" class="logout-btn">üö™ Logout</a>
    </div>

    <div class="main-container">
        <header class="header">
            <div class="month-nav">
                <span class="nav-arrow" onclick="changeMonth(-1)">‚Äπ</span>
                <span id="current-month-display">January 2026</span>
                <span class="nav-arrow" onclick="changeMonth(1)">‚Ä∫</span>
            </div>
            <div class="header-controls">
                <button class="btn-today" onclick="goToday()">Today</button>
                <div class="header-title" id="global-header-title">MONTHLY OVERVIEW</div>
            </div>
        </header>

        <div class="content-area">
            <div id="calendar-grid" class="calendar-grid">
                <!-- Days will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentDate = dateParam ? new Date(dateParam) : new Date();
        currentDate.setDate(1);

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('default', { month: 'long' });
            
            document.getElementById('current-month-display').innerText = `${monthName} ${year}`;
            
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayClasses = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            days.forEach((d, idx) => {
                const header = document.createElement('div');
                header.className = `day-header ${dayClasses[idx]}`;
                header.innerText = d;
                grid.appendChild(header);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day';
                empty.style.background = '#f8f9fa';
                grid.appendChild(empty);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.innerHTML = `
                    <div class="day-number">${i}</div>
                    <div class="event-container" id="events-${dateKey}"></div>
                `;
                dayDiv.onclick = () => window.location.href = `planner.html?category=Work-Planner&date=${dateKey}`;
                grid.appendChild(dayDiv);
            }

            const events = await fetchCalendarEvents(new Date(year, month, 1), daysInMonth);
            events.forEach(event => {
                const container = document.getElementById(`events-${event.date}`);
                if (container) {
                    const pill = document.createElement('div');
                    pill.className = getEventClass(event.title);
                    pill.innerText = event.title;
                    container.appendChild(pill);
                }
            });
        }

        window.changeMonth = (delta) => {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        };

        window.goToday = () => {
            currentDate = new Date();
            currentDate.setDate(1);
            renderCalendar();
        };

        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
