<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Planner</title>
    <!-- v2.2.0 -->
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        * { box-sizing: border-box; }
        :root { 
            --sun-bg: #ff5252;
            --mon-bg: #fb8c00;
            --tue-bg: #00acc1;
            --wed-bg: #3949ab;
            --thu-bg: #e91e63;
            --fri-bg: #fdd835;
            --sat-bg: #00897b;
            --border-color: #2f4f4f;
            --header-blue: #00326b;
        }

        /* Specific pill colors based on keywords */
        .event-pill.csea, .event-pill.la-fed { 
            background-color: #00326b; 
            color: #ffca38; 
            border: 1px solid #ffca38; 
        }
        .event-pill.due { 
            background-color: #ff0000; 
            color: #ffffff; 
            border: none;
        }
        .event-pill.meeting { border-left: 5px solid #a2d9d9; }
        
        .event-pill.pay-day {
            background-color: #5a8ca0;
            color: #ffffff !important;
            font-weight: 600;
            border: none;
            border-left: 10px solid #00326b;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .event-pill.budget {
            background-color: #408686;
            color: white;
            font-weight: 600;
            border: none;
            border-left: 10px solid #d4af37;
            border-radius: 4px;
        }

        .event-pill.dwp {
            background-color: #ffffff;
            color: #00326b;
            border: 1px solid #00326b;
        }

        .event-pill.lausd {
            background-color: #0072bc; /* LAUSD Blue */
            color: #ffffff;
            border: 1px solid #f05a28; /* LAUSD Orange */
            font-weight: 600;
            border-radius: 4px;
        }

        .event-pill.conference {
            background-color: #00326b;
            color: #ffca38;
            font-weight: 600;
            border: 1px solid #ffca38;
            border-radius: 8px;
        }

        .event-pill.cruise {
            background-color: #00326b; /* Navy */
            color: #ffca38; /* Gold */
            font-weight: 600;
            border: 1px solid #ffca38;
            border-radius: 8px;
        }

        .event-pill.celebrate {
            background-color: transparent;
            color: #d4af37; /* Gold */
            font-family: 'Coming Soon', cursive;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #d4af37;
            border-radius: 4px;
            text-align: center;
            position: relative;
            padding: 4px 6px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        .event-pill.celebrate::before {
            content: 'Celebrate ';
            display: block;
            font-size: 10px;
            color: #f59e9e; /* Confetti pink */
            margin-bottom: -4px;
            opacity: 0.8;
        }

        .calendar-grid {
            display: grid;
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: var(--border-color); /* This creates uniform grid lines */
            gap: 2px;
            flex: 1; /* Make it fill the available space */
            min-height: 0;
        }

        .calendar-grid-left {
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }

        .calendar-grid-right {
            grid-template-columns: repeat(4, minmax(0, 1fr));
            border-left: none;
        }

        .day-header {
            text-align: center;
            padding: 8px 5px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            font-size: 10pt;
            background-color: var(--content-bg); /* Reset bg for text readability */
        }

        .day-header.sun { background-color: var(--sun-bg); }
        .day-header.mon { background-color: var(--mon-bg); }
        .day-header.tue { background-color: var(--tue-bg); }
        .day-header.wed { background-color: var(--wed-bg); }
        .day-header.thu { background-color: var(--thu-bg); }
        .day-header.fri { background-color: var(--fri-bg); }
        .day-header.sat { background-color: var(--sat-bg); }
        .day-header.not { background-color: #605e5c; }

        .notebook-spread {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 15px solid #2f4f4f;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            background: #fff;
            position: relative;
            z-index: 1;
        }

        /* Center Binder Spine */
        .spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 30px;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #bbb, #eee 50%, #bbb);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }

        .ring {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #fff, #999);
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            position: relative;
            z-index: 11;
        }

        .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            right: -10px;
            height: 6px;
            background: linear-gradient(180deg, #999, #666);
            transform: translateY(-50%);
            z-index: -1;
            border-radius: 2px;
        }

        .view-pane {
            flex: 1;
            background: var(--content-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .calendar-day {
            flex: 1;
            min-height: 100px;
            padding: 4px;
            position: relative;
            background-color: var(--content-bg);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day-number {
            font-size: 9pt;
            font-weight: 700;
            color: #333;
            margin-bottom: 1px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow-y: auto;
            max-height: calc(100% - 15px);
        }

        .event-pill {
            background-color: #f0f0f0;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 7.5pt;
            line-height: 1.1;
            border: 1px solid #ccc;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: block;
            width: 100%;
        }

        .empty-day {
            background-color: #f5f5f5;
        }

        .notes-cell {
            background-color: #fafafa;
            background-image: linear-gradient(#e1dfdd 1px, transparent 1px);
            background-size: 100% 25px;
            border-style: solid;
            border-color: var(--border-color);
            outline: none;
            overflow-y: auto;
        }

        .handwriting {
            font-family: 'Coming Soon', cursive;
            font-size: 11pt;
            color: #4a3427;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content" id="main-content-container">
            <div class="notebook-spread">
                <div class="spine">
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                    <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                </div>
                <div class="view-pane">
                    <div id="calendar-grid-left" class="calendar-grid calendar-grid-left">
                        <!-- Sun-Wed will be injected here -->
                    </div>
                </div>
                <div class="view-pane" id="right-pane-container">
                    <div id="calendar-grid-right" class="calendar-grid calendar-grid-right">
                        <!-- Thu-Sat will be injected here -->
                    </div>
                </div>
            </div>
        </div>

    <script>
        function parseLocalDate(dateStr) {
            if (!dateStr) return null;
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentDate = dateParam ? parseLocalDate(dateParam) : new Date();
        
        // Ensure currentDate is first of month for display purposes
        currentDate.setDate(1);

        let saveTimeout = null;

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('default', { month: 'long' });
            
            setGlobalHeaderTitle(`${monthName} ${year}`);
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const gridLeft = document.getElementById('calendar-grid-left');
            const gridRight = document.getElementById('calendar-grid-right');
            gridLeft.innerHTML = '';
            gridRight.innerHTML = '';

            // Day Headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Notes'];
            days.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = `day-header ${day.toLowerCase().substring(0, 3)}`;
                header.innerText = day;
                if (index < 4) {
                    gridLeft.appendChild(header);
                } else {
                    gridRight.appendChild(header);
                }
            });

            const totalSlots = firstDayOfMonth + daysInMonth;
            const totalRows = Math.ceil(totalSlots / 7);
            
            gridLeft.style.gridTemplateRows = `auto repeat(${totalRows}, 1fr)`;
            gridLeft.style.gridTemplateColumns = 'repeat(4, 1fr)';
            gridRight.style.gridTemplateRows = `auto repeat(${totalRows}, 1fr)`;
            gridRight.style.gridTemplateColumns = 'repeat(4, 1fr)';

            for (let row = 0; row < totalRows; row++) {
                // Render 7 days + 1 Notes slot
                for (let col = 0; col < 8; col++) {
                    const targetGrid = (col < 4) ? gridLeft : gridRight;
                    
                    if (col === 7) {
                        // This is the Notes column on the far right
                        const notesCell = document.createElement('div');
                        notesCell.className = 'calendar-day notes-cell handwriting';
                        notesCell.contentEditable = true;
                        const fieldId = `notes-row-${row}`;
                        notesCell.dataset.field = fieldId;
                        notesCell.id = fieldId;
                        notesCell.oninput = (e) => handleNoteInput(e.target);
                        targetGrid.appendChild(notesCell);
                        continue;
                    }

                    const index = row * 7 + col;
                    
                    if (index < firstDayOfMonth || index >= totalSlots) {
                        const empty = document.createElement('div');
                        empty.className = 'calendar-day empty-day';
                        targetGrid.appendChild(empty);
                    } else {
                        const i = index - firstDayOfMonth + 1;
                        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                        
                        const dayDiv = document.createElement('div');
                        dayDiv.className = 'calendar-day';
                        
                        const dayNum = document.createElement('div');
                        dayNum.className = 'day-number';
                        dayNum.style.cursor = 'pointer';
                        dayNum.title = 'View week in Work Planner';
                        dayNum.onclick = () => window.location.href = `planner.html?category=Work-Planner&date=${dateKey}`;
                        dayNum.innerText = i;
                        dayDiv.appendChild(dayNum);

                        const eventContainer = document.createElement('div');
                        eventContainer.className = 'event-container';
                        eventContainer.id = `events-${dateKey}`;
                        dayDiv.appendChild(eventContainer);

                        targetGrid.appendChild(dayDiv);
                    }
                }
            }

            // Fetch and render Supabase events
            const monthStart = new Date(year, month, 1);
            const monthStartStr = monthStart.toISOString().split('T')[0];
            const [events, noteData] = await Promise.all([
                fetchCalendarEvents(monthStart, daysInMonth),
                fetchPlannerData(`calendar-notes-${year}-${month + 1}`, 31)
            ]);
            
            events.forEach(event => {
                const container = document.getElementById(`events-${event.date}`);
                if (container) {
                    const pill = document.createElement('div');
                    pill.className = getEventClass(event.title);
                    
                    let displayTitle = event.title;
                    if (event.time) {
                        displayTitle = `${formatTime(event.time, true)} ${event.title}`;
                    }
                    
                    pill.innerText = displayTitle;
                    container.appendChild(pill);
                }
            });

            // Render saved notes
            noteData.forEach(item => {
                const el = document.getElementById(item.field_id);
                if (el) el.innerText = item.content;
            });
        }

        function handleNoteInput(el) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const pk = `calendar-notes-${year}-${month + 1}`;
            const fieldId = el.id;
            const content = el.innerText;
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                await savePlannerData(pk, fieldId, content);
            }, 1000);
        }

        async function changeMonth(delta) {
            const container = document.getElementById('main-content-container');
            const direction = delta > 0 ? 'next' : 'prev';
            if (container) {
                container.classList.remove('flip-in-next', 'flip-in-prev');
                container.classList.add(`flip-out-${direction}`);
                await new Promise(r => setTimeout(r, 600));
                
                currentDate.setMonth(currentDate.getMonth() + delta);
                const dateStr = currentDate.toISOString().split('T')[0];
                const newUrl = window.location.pathname + '?date=' + dateStr;
                window.history.pushState({ date: dateStr }, '', newUrl);
                await renderCalendar();
                
                container.classList.remove(`flip-out-${direction}`);
                container.classList.add(`flip-in-${direction}`);
            } else {
                currentDate.setMonth(currentDate.getMonth() + delta);
                const dateStr = currentDate.toISOString().split('T')[0];
                const newUrl = window.location.pathname + '?date=' + dateStr;
                window.history.pushState({ date: dateStr }, '', newUrl);
                renderCalendar();
            }
        }

        window.onpopstate = function(event) {
            const date = event.state ? event.state.date : dateParam;
            currentDate = date ? new Date(date) : new Date();
            currentDate.setDate(1);
            renderCalendar();
        };

        // Initial render
        document.addEventListener('DOMContentLoaded', renderCalendar);
    </script>
</body>
</html>
