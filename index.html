<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Home Planner</title>
    <!-- v2.1.1 -->
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --sun-bg: #f59e9e;
            --mon-bg: #f6d2a2;
            --tue-bg: #a2d9d9;
            --wed-bg: #5a8ca0;
            --thu-bg: #f59e9e;
            --fri-bg: #f6d2a2;
            --sat-bg: #a2d9d9;
            --border-color: #333;
            --text-color: #333;
            --header-blue: #5a8ca0;
        }

        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--text-color);
        }

        .global-header {
            background: #fff;
            padding: 10px 40px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .notebook-page {
            width: 1000px;
            padding: 40px;
            background: #fff;
            position: relative;
            box-shadow: 10px 0 15px -5px rgba(0,0,0,0.1);
        }



        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--sun-bg);
            margin: 0;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 2px 8px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            font-size: 0.9rem;
            border-radius: 12px;
        }


        
        /* Specific pill colors based on keywords */
        .event-pill.csea, .event-pill.la-fed { 
            background-color: #00326b; 
            color: #ffca38; 
            border: 2px solid #ffca38; 
        }
        .event-pill.due { 
            background-color: #ff0000; 
            color: #ffffff; 
            border: none;
        }
        .event-pill.meeting { border-left: 5px solid #a2d9d9; }
        
        .event-pill.pay-day {
            background-color: #1b5e20; /* Deep Green */
            color: #ffffff !important;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .event-pill.budget {
            background-color: #408686;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-left: 10px solid #d4af37;
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
        }

        .day-header {
            text-align: center;
            padding: 5px;
            text-transform: uppercase;
            font-weight: bold;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            color: #fff;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .day-header.sun { background-color: var(--sun-bg); }
        .day-header.mon { background-color: var(--mon-bg); }
        .day-header.tue { background-color: var(--tue-bg); }
        .day-header.wed { background-color: var(--wed-bg); }
        .day-header.thu { background-color: var(--thu-bg); }
        .day-header.fri { background-color: var(--fri-bg); }
        .day-header.sat { background-color: var(--sat-bg); }

        .calendar-day {
            min-height: 100px;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            padding: 5px;
            position: relative;
        }

        .day-number {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-pill {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 2px 5px;
            font-size: 12px;
            line-height: 1.2;
            border: 1px solid #ccc;
            text-align: center;
        }

        .empty-day {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="work-planner.html" class="nav-link">Work Planner</a>
        <a href="personal-planner.html" class="nav-link">Personal Planner</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
        <a href="planning.html" class="nav-link">Planning</a>
    </header>

    <div class="main-container">
        <div class="notebook-page">
        <div class="header-controls">
            <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
            <h1 id="current-month-display" class="month-title">JANUARY 2026</h1>
            <div style="display: flex; gap: 10px;">
                <a href="work-planner.html" class="nav-btn" style="text-decoration: none; display: inline-block;">Work Planner</a>
                <a href="personal-planner.html" class="nav-btn" style="text-decoration: none; display: inline-block;">Personal Planner</a>
                <button class="nav-btn" onclick="changeMonth(1)">Next</button>
            </div>
        </div>



        <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar will be injected here -->
        </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hhhuidbnvbtllxcaiusl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoaHVpZGJudmJ0bGx4Y2FpdXNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODUxNzcsImV4cCI6MjA4MTE2MTE3N30.bXob7mlt0m8QD5gQpcTYZlC3vrsPvUZt7u_tJB17XHE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentDate = new Date(2026, 0, 1); // Start at Jan 2026

        async function fetchEvents(month, year) {
            // Use YYYY-MM-DD format for reliable Supabase date filtering
            const startStr = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            const endStr = `${year}-${String(month + 1).padStart(2, '0')}-${new Date(year, month + 1, 0).getDate()}`;

            const { data, error } = await supabaseClient
                .from('calendar_by_date')
                .select('*')
                .gte('date', startStr)
                .lte('date', endStr);

            if (error) {
                console.error('Error fetching events:', error);
                return [];
            }
            return data || [];
        }

        function getEventClass(title) {
            const lowerTitle = title.toLowerCase();
            if (lowerTitle.includes('csea')) return 'event-pill csea';
            if (lowerTitle.includes('la fed')) return 'event-pill la-fed';
            if (lowerTitle.includes('due')) return 'event-pill due';
            if (lowerTitle.includes('meeting')) return 'event-pill meeting';
            if (lowerTitle.includes('pay day') || lowerTitle.includes('payday') || lowerTitle.includes('paycheck')) return 'event-pill pay-day';
            if (lowerTitle.includes('budget')) return 'event-pill budget';
            return 'event-pill';
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('default', { month: 'long' }).toUpperCase();
            
            document.getElementById('current-month-display').innerText = `${monthName} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Day Headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = `day-header ${day.toLowerCase().substring(0, 3)}`;
                header.innerText = day;
                grid.appendChild(header);
            });

            // Empty slots for previous month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty-day';
                grid.appendChild(empty);
            }

            // Days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.innerText = i;
                dayDiv.appendChild(dayNum);

                const eventContainer = document.createElement('div');
                eventContainer.className = 'event-container';
                eventContainer.id = `events-${dateKey}`;
                dayDiv.appendChild(eventContainer);

                grid.appendChild(dayDiv);
            }

            // Fetch and render Supabase events
            fetchEvents(month, year).then(events => {
                events.forEach(event => {
                    const container = document.getElementById(`events-${event.date}`);
                    if (container) {
                        const pill = document.createElement('div');
                        pill.className = getEventClass(event.title);
                        
                        let displayTitle = event.title;
                        if (event.time) {
                            const [h, m] = event.time.split(':');
                            const hour = parseInt(h);
                            const ampm = hour >= 12 ? 'p' : 'a';
                            const displayHour = hour % 12 || 12;
                            displayTitle = `${displayHour}${ampm} ${event.title}`;
                        }
                        
                        pill.innerText = displayTitle;
                        container.appendChild(pill);
                    }
                });
            });
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
