<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Home Planner</title>
    <!-- v2.2.0 -->
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --sun-bg: #f59e9e;
            --mon-bg: #f6d2a2;
            --tue-bg: #a2d9d9;
            --wed-bg: #5a8ca0;
            --thu-bg: #f59e9e;
            --fri-bg: #f6d2a2;
            --sat-bg: #a2d9d9;
            --border-color: #333;
            --text-color: #333;
            --header-blue: #5a8ca0;
        }

        body {
            font-family: 'Coming Soon', cursive;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--text-color);
        }

        .global-header {
            background: #fff;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .notebook-page {
            width: 100%;
            padding: 20px;
            background: #fff;
            position: relative;
            box-shadow: 10px 0 15px -5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }



        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--sun-bg);
            margin: 0;
        }

        .nav-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 2px 8px;
            cursor: pointer;
            font-family: 'Coming Soon', cursive;
            font-size: 0.9rem;
            border-radius: 12px;
        }


        
        /* Specific pill colors based on keywords */
        .event-pill.csea, .event-pill.la-fed { 
            background-color: #00326b; 
            color: #ffca38; 
            border: 2px solid #ffca38; 
        }
        .event-pill.due { 
            background-color: #ff0000; 
            color: #ffffff; 
            border: none;
        }
        .event-pill.meeting { border-left: 5px solid #a2d9d9; }
        
        .event-pill.pay-day {
            background-color: #1b5e20; /* Deep Green */
            color: #ffffff !important;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .event-pill.budget {
            background-color: #408686;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-left: 10px solid #d4af37;
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 2px solid var(--border-color);
            border-left: 2px solid var(--border-color);
        }

        .day-header {
            text-align: center;
            padding: 5px;
            text-transform: uppercase;
            font-weight: bold;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            color: #fff;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .day-header.sun { background-color: var(--sun-bg); }
        .day-header.mon { background-color: var(--mon-bg); }
        .day-header.tue { background-color: var(--tue-bg); }
        .day-header.wed { background-color: var(--wed-bg); }
        .day-header.thu { background-color: var(--thu-bg); }
        .day-header.fri { background-color: var(--fri-bg); }
        .day-header.sat { background-color: var(--sat-bg); }

        .calendar-day {
            min-height: 100px;
            border-right: 2px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            padding: 5px;
            position: relative;
        }

        .day-number {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-pill {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 2px 5px;
            font-size: 12px;
            line-height: 1.2;
            border: 1px solid #ccc;
            text-align: center;
        }

        .empty-day {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="global-header">
        <a href="index.html" class="nav-link">Home</a>
        <a href="csea.html" class="nav-link">CSEA</a>
        <a href="financial.html" class="nav-link">Financial</a>
        <a href="hoa.html" class="nav-link">HOA</a>
        <a href="icaap.html" class="nav-link">iCAAP</a>
        <a href="planning.html" class="nav-link">Planning</a>
    </header>

    <div class="main-container">
        <div class="notebook-page">
        <div class="header-controls">
            <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
            <h1 id="current-month-display" class="month-title">JANUARY 2026</h1>
            <div style="display: flex; gap: 10px;">
                <a href="work-planner.html" class="nav-btn" style="text-decoration: none; display: inline-block;">Work Planner</a>
                <a href="personal-planner.html" class="nav-btn" style="text-decoration: none; display: inline-block;">Personal Planner</a>
                <button class="nav-btn" onclick="changeMonth(1)">Next</button>
            </div>
        </div>



        <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar will be injected here -->
        </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentDate = dateParam ? new Date(dateParam) : new Date(2026, 0, 1);
        
        // Ensure currentDate is first of month for display purposes
        if (dateParam) {
            currentDate.setDate(1);
        }

        function getEventClass(title) {
            const lowerTitle = title.toLowerCase();
            if (lowerTitle.includes('csea')) return 'event-pill csea';
            if (lowerTitle.includes('la fed')) return 'event-pill la-fed';
            if (lowerTitle.includes('due')) return 'event-pill due';
            if (lowerTitle.includes('meeting')) return 'event-pill meeting';
            if (lowerTitle.includes('pay day') || lowerTitle.includes('payday') || lowerTitle.includes('paycheck')) return 'event-pill pay-day';
            if (lowerTitle.includes('budget')) return 'event-pill budget';
            return 'event-pill';
        }

        async function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleString('default', { month: 'long' }).toUpperCase();
            
            document.getElementById('current-month-display').innerText = `${monthName} ${year}`;
            
            // Update planner links
            const firstOfMonth = `${year}-${String(month + 1).padStart(2, '0')}-01`;
            updateNavigationLinks(firstOfMonth);

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Day Headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = `day-header ${day.toLowerCase().substring(0, 3)}`;
                header.innerText = day;
                grid.appendChild(header);
            });

            // Empty slots for previous month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty-day';
                grid.appendChild(empty);
            }

            // Days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.style.cursor = 'pointer';
                dayNum.title = 'View week in Work Planner';
                dayNum.onclick = () => window.location.href = `work-planner.html?date=${dateKey}`;
                dayNum.innerText = i;
                dayDiv.appendChild(dayNum);

                const eventContainer = document.createElement('div');
                eventContainer.className = 'event-container';
                eventContainer.id = `events-${dateKey}`;
                dayDiv.appendChild(eventContainer);

                grid.appendChild(dayDiv);
            }

            // Fetch and render Supabase events
            const events = await fetchCalendarEvents(new Date(year, month, 1), daysInMonth);
            events.forEach(event => {
                const container = document.getElementById(`events-${event.date}`);
                if (container) {
                    const pill = document.createElement('div');
                    pill.className = getEventClass(event.title);
                    
                    let displayTitle = event.title;
                    if (event.time) {
                        const [h, m] = event.time.split(':');
                        const hour = parseInt(h);
                        const ampm = hour >= 12 ? 'p' : 'a';
                        const displayHour = hour % 12 || 12;
                        displayTitle = `${displayHour}${ampm} ${event.title}`;
                    }
                    
                    pill.innerText = displayTitle;
                    container.appendChild(pill);
                }
            });
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            const dateStr = currentDate.toISOString().split('T')[0];
            const newUrl = window.location.pathname + '?date=' + dateStr;
            window.history.pushState({ date: dateStr }, '', newUrl);
            renderCalendar();
        }

        window.onpopstate = function(event) {
            const date = event.state ? event.state.date : dateParam;
            currentDate = date ? new Date(date) : new Date(2026, 0, 1);
            if (date) currentDate.setDate(1);
            renderCalendar();
        };

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
