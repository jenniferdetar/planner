    .planner-header {
      padding: 2px 8px;

    .planner-header-left {

      font-size: 1.2rem;

    }

    .planner-header-date {
      font-size: 0.8rem;
    }

    .planner-main {
      background: var(--opus-bg-white);
      border: 2px solid var(--opus-accent);
      border-radius: var(--opus-border-radius);
      padding: var(--opus-spacing-xs);
      gap: 4px;
    }

    .planner-content {
      overflow-x: hidden;
    }

    .masthead {
      margin-bottom: 0;
      padding: 0;
    }

    .masthead .mh-inner {
      padding: 1px 0;
      line-height: 1;

    .mh-district {
      font-size: 22px;

    }

    .table-scroll {
      overflow-x: auto;
      overflow-y: hidden;
      padding-top: 1px;
      padding-bottom: 2px;
      margin-top: 0;
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .table-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 2px 0;
      font-weight: 600;
      color: #0a2f5f;
    }

    .table-controls select {
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid #7f9db3;
      font-family: var(--form-font-family);
      font-size: 10pt;
      color: #0a2f5f;
      background: #ffffff;
    }

    #hours-worked-table {
      table-layout: auto;
      border: 1px solid #7f9db3;
      border-collapse: separate;
      border-spacing: 0;
      width: max-content;
      min-width: 100%;
      position: relative;
    }

    #hours-worked-table th,
    #hours-worked-table td {
      min-width: 72px;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      font-size: 10pt;
      border-color: #7f9db3;
    }

    #hours-worked-table thead tr:nth-child(2) th:nth-child(3n+1),
    #hours-worked-table tbody td:nth-child(3n+2) {
      min-width: 90px;
      width: 90px;
    }

    #hours-worked-table th:first-child,
    #hours-worked-table td:first-child {
      min-width: 220px;
    }

    #hours-worked-table thead th:first-child,
    #hours-worked-table tbody td:first-child {
      position: sticky;
      left: 0;
      z-index: 4;
      background-clip: padding-box;
      box-shadow: 2px 0 0 #7f9db3;
    }

    #hours-worked-table thead th:first-child {
      z-index: 5;
    }

    #hours-worked-table thead th.group-head {
      text-transform: uppercase;
      letter-spacing: 0.04em;
      background: #99B3C5;
      color: #0a2f5f;
      border-bottom: 2px solid #0a2f5f;
    }

    #hours-worked-table thead tr:first-child th:first-child,
    #hours-worked-table tbody td:first-child {
      background: #ffffff;
      color: #0a2f5f;
      border-color: #7f9db3;
    }

    #hours-worked-table thead tr:nth-child(2) th:nth-child(3n+1),
    #hours-worked-table tbody td:nth-child(3n+2) {
      background: #9ADBDE;
      color: #0a2f5f;
      border-color: #7f9db3;
    }

    #hours-worked-table thead tr:nth-child(2) th:first-child {
      background: #9ADBDE !important;
      color: #0a2f5f;
      border-color: #7f9db3;
    }

    #hours-worked-table thead tr:nth-child(2) th:nth-child(3n+2),
    #hours-worked-table tbody td:nth-child(3n+3) {
      background: #FFA1AB;
      color: #0a2f5f;
      border-color: #7f9db3;
    }

    #hours-worked-table thead tr:nth-child(2) th:nth-child(3n),
    #hours-worked-table tbody td:nth-child(3n+4) {
      background: #FFC68D;
      color: #0a2f5f;
      border-color: #7f9db3;
    }
  </style>
