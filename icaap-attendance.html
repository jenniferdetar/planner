<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icaap Attendance - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; height: 100vh; display: flex; overflow: hidden; background: #f8f9fa; }
        
        .notebook-container { display: flex; flex-grow: 1; overflow: hidden; background: #fff; width: 100%; height: 100%; }
        
        .notebook-sidebar { width: 220px; background: #252525; color: #d1d1d1; display: flex; flex-direction: column; flex-shrink: 0; padding: 20px 0; border-right: 1px solid #333; }
        .sidebar-label { padding: 0 25px 15px; font-size: 11pt; font-weight: 700; color: #fff; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .section-link { padding: 10px 25px; display: flex; align-items: center; gap: 12px; color: #d1d1d1; text-decoration: none; font-size: 10pt; transition: all 0.2s; }
        .section-link:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .section-link.active { background: rgba(255,255,255,0.1); color: #fff; border-right: 4px solid #fdd835; }

        .notebook-main { flex-grow: 1; background: #fff; overflow-y: auto; position: relative; scrollbar-width: thin; }
        .notebook-page { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; background: #fff; box-sizing: border-box; min-height: 100%; }
        
        .view-section { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .page-title { font-size: 10pt; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: var(--header-blue); margin-bottom: 20px; border-bottom: 2px solid var(--header-blue); padding-bottom: 5px; text-align: center; }
        
        .nav-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .nav-btn { background: #fff; border: 1px solid #ddd; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 9pt; font-weight: 700; transition: all 0.2s; }
        .nav-btn:hover { background: #f8f9fa; border-color: var(--header-blue); color: var(--header-blue); }
        .date-display { font-size: 10pt; font-weight: 700; color: #333; text-transform: uppercase; letter-spacing: 1px; }

        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; border: 1px solid #eee; border-radius: 4px; }
        .tracking-table { border-collapse: collapse; width: 100%; font-size: 9pt; table-layout: fixed; }
        .tracking-table th, .tracking-table td { border: 1px solid #eee; padding: 8px; text-align: center; height: 45px; }
        .tracking-table th { background: #f8f9fa; font-weight: 700; text-transform: uppercase; font-size: 8pt; position: sticky; top: 0; z-index: 10; }
        
        .employee-col { text-align: left !important; font-weight: 700; min-width: 180px; position: sticky; left: 0; background: #fff; z-index: 5; border-right: 2px solid #eee !important; }
        .header-row th.employee-col { background: #f8f9fa; z-index: 11; }
        
        .attendance-select { font-family: 'Coming Soon', cursive; font-size: 12pt; width: 100%; border: none; background: transparent; text-align: center; cursor: pointer; outline: none; }
        .attendance-select:focus { background: #fffde7; }

        .save-status { font-size: 9pt; color: #888; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="notebook-container">
        <aside class="notebook-sidebar">
            <div class="sidebar-label">üìä ICAAP</div>
            <a href="icaap.html" class="section-link">üè† Dashboard</a>
            <a href="icaap-paylogs.html" class="section-link">üìÑ Paylog Submissions</a>
            <a href="icaap-hours.html" class="section-link">üìÑ Hours Worked</a>
            <a href="icaap-approvals.html" class="section-link">üìÑ Approval Dates</a>
            <a href="icaap-attendance.html" class="section-link active">üìÑ Attendance Tracking</a>
        </aside>
        <main class="notebook-main">
            <div id="main-content" class="notebook-page">
                <div class="view-section">
                    <div class="page-title">ATTENDANCE TRACKING</div>
                    
                    <div class="nav-controls">
                        <button class="nav-btn" onclick="changeWeek(-1)">‚Üê PREV WEEK</button>
                        <div id="date-display" class="date-display">Loading...</div>
                        <button class="nav-btn" onclick="changeWeek(1)">NEXT WEEK ‚Üí</button>
                    </div>

                    <div class="table-container">
                        <table class="tracking-table">
                            <thead id="table-head"></thead>
                            <tbody id="tracking-body"></tbody>
                        </table>
                    </div>
                    <div id="save-status" class="save-status">All changes saved</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const employees = [
            "Stephen Maccarone",
            "Eberardo Rodriguez",
            "Rene Gaudet",
            "Maikai Finnell",
            "Zina Dixon",
            "Patricia Pernin",
            "Bonnie Ratner"
        ];
        const options = ["", "Cochren", "Beaudry", "Illness", "Kin Care", "Personal Necessity", "Vacation", "Bereavement"];
        
        const urlParams = new URLSearchParams(window.location.search);
        let currentStartDate = urlParams.get('date') ? new Date(urlParams.get('date')) : new Date();
        
        // Adjust to Monday
        const day = currentStartDate.getDay();
        const diff = currentStartDate.getDate() - day + (day === 0 ? -6 : 1);
        currentStartDate.setDate(diff);

        function getPersistenceKey() {
            const sy = currentStartDate.getMonth() < 6 ? currentStartDate.getFullYear() - 1 : currentStartDate.getFullYear();
            return `icaap-attendance-data-${sy}`;
        }

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') setGlobalHeaderTitle('ICAAP ATTENDANCE');
            
            // Update Sidebar Active State
            const currentPath = window.location.pathname.split('/').pop() || 'icaap-attendance.html';
            document.querySelectorAll('.section-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            const weekdays = [];
            const temp = new Date(currentStartDate);
            for(let i=0; i<5; i++) {
                weekdays.push(new Date(temp));
                temp.setDate(temp.getDate()+1);
            }

            const rangeDisplay = document.getElementById('date-display');
            rangeDisplay.innerText = `${formatDateMMM(weekdays[0].toISOString())} - ${formatDateMMM(weekdays[4].toISOString())}`;

            const thead = document.getElementById('table-head');
            let headHtml = `<tr class="header-row"><th class="employee-col">Employee Name</th>`;
            weekdays.forEach(d => {
                headHtml += `<th>${d.toLocaleDateString('en-US', {weekday:'short'})}<br>${formatDateMMM(d.toISOString())}</th>`;
            });
            headHtml += `</tr>`;
            thead.innerHTML = headHtml;

            const tbody = document.getElementById('tracking-body');
            tbody.innerHTML = '';
            
            const pKey = getPersistenceKey();
            const data = await fetchPlannerData(pKey, 366);
            const dataMap = {};
            data.forEach(item => { dataMap[item.field_id] = item.content; });

            employees.forEach(emp => {
                const tr = document.createElement('tr');
                let rowHtml = `<td class="employee-col">${emp}</td>`;
                weekdays.forEach(d => {
                    const dateKey = d.toISOString().split('T')[0];
                    const fieldId = `attn-${emp}-${dateKey}`;
                    const val = dataMap[fieldId] || '';
                    rowHtml += `<td>
                        <select class="attendance-select" onchange="handleSave('${fieldId}', this.value)">
                            ${options.map(opt => `<option value="${opt}" ${opt === val ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                    </td>`;
                });
                tr.innerHTML = rowHtml;
                tbody.appendChild(tr);
            });
        }

        async function handleSave(fieldId, value) {
            const status = document.getElementById('save-status');
            status.innerText = 'Saving...';
            const success = await savePlannerData(getPersistenceKey(), fieldId, value);
            status.innerText = success ? 'All changes saved' : 'Error saving';
        }

        function changeWeek(delta) {
            currentStartDate.setDate(currentStartDate.getDate() + (delta * 7));
            const dateStr = currentStartDate.toISOString().split('T')[0];
            window.history.pushState({}, '', `?date=${dateStr}`);
            init();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
