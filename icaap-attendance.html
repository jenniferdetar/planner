<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icaap Attendance Tracking - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <link href="onenote.css" rel="stylesheet">
    <style>
        :root {
            --header-blue: #00326b;
            --table-green: #1b5e20;
            --border-color: #333;
        }

        /* Adjustments for OneNote integration */
        .page-header {
            margin-bottom: 20px;
            line-height: normal;
        }

        .tracking-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            font-size: 11px;
            border: 1px solid var(--border-color);
            line-height: normal; /* Override notepaper */
            background: white;
        }
        .tracking-table th, .tracking-table td {
            border: 1px solid var(--border-color);
            padding: 2px 4px;
            text-align: center;
        }
        .header-row {
            background-color: var(--table-green);
            color: white;
        }
        .employee-col {
            font-weight: 600;
            text-align: left;
            min-width: 120px;
            position: sticky;
            left: 0;
            border-right: 2px solid var(--border-color);
            z-index: 5;
            background-color: inherit;
        }
        .tracking-table thead th {
            position: sticky;
            top: 0;
            z-index: 110;
        }
        .header-row .employee-col {
            background-color: var(--table-green);
            z-index: 120;
            top: 0;
        }
        .attendance-select {
            font-family: 'Coming Soon', cursive;
            font-size: 10px;
            width: 100%;
            border: none;
            background: transparent;
            cursor: pointer;
            text-align: center;
            padding: 2px 0;
        }
        .attendance-select:focus {
            outline: 2px solid var(--header-blue);
            background: #fffde7;
        }
        .save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.75rem;
            color: #666;
            z-index: 2000;
        }
        .month-section {
            background-color: #eee;
            font-weight: 600;
            text-align: left !important;
            padding-left: 10px !important;
        }
    </style>
</head>
<body>
    <nav class="onenote-tabs">
        <a href="index.html" class="onenote-tab tab-home">Home</a>
        <a href="work-planner.html" class="onenote-tab tab-planning">Work</a>
        <a href="personal-planner.html" class="onenote-tab tab-home">Personal</a>
        <a href="csea.html" class="onenote-tab tab-csea" id="tab-csea">Csea</a>
        <a href="hoa.html" class="onenote-tab tab-hoa" id="tab-hoa">Hoa</a>
        <a href="icaap.html" class="onenote-tab tab-icaap active" id="tab-icaap">Icaap</a>
        <a href="financial.html" class="onenote-tab tab-financial" id="tab-financial">Financial</a>
        <a href="planning.html" class="onenote-tab tab-planning" id="tab-planning">Planning</a>
        <a href="personal-goals.html" class="onenote-tab tab-goals" id="tab-goals">Goals</a>
        <a href="mantra.html" class="onenote-tab tab-mantra" id="tab-mantra">Mantra</a>
    </nav>

    <div id="save-status" class="save-status">All changes saved</div>

    <div class="notepaper">
        <div class="notepaper-content">
            <h1 class="page-title">Icaap Attendance Tracking</h1>
            
            <div class="page-header" style="text-align: left;">
                <div id="week-nav" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <button class="nav-btn" onclick="changeWeek(-1)">Prev Week</button>
                    <div id="date-range-display" class="date-range-display" style="margin: 0;">January 5 - 9, 2026</div>
                    <button class="nav-btn" onclick="changeWeek(1)">Next Week</button>
                </div>
                
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <a href="icaap.html" class="nav-btn" style="text-decoration: none;">Notes</a>
                    <a href="icaap-tracking.html" class="nav-btn" style="text-decoration: none;">Tracking</a>
                </div>
            </div>

            <table class="tracking-table">
                <thead id="table-head">
                    <!-- Headings will be injected here -->
                </thead>
                <tbody id="tracking-body">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const employees = [
            "Bonnie Ratner", "Eberardo Rodriguez", "Maikai Finnell", "Patricia Pernin",
            "Rene Gaudet", "Steve Maccarone", "Zina Dixon"
        ];
        const options = ["", "Cochren", "Beaudry", "Illness", "Kin Care", "Personal Necessity", "Vacation", "Bereavement"];
        const PERSISTENCE_KEY = 'icaap-attendance-data';
        
        function parseLocalDate(dateStr) {
            if (!dateStr) return null;
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        let currentStartDate = dateParam ? parseLocalDate(dateParam) : new Date(2026, 0, 5); // Start with first Monday of 2026

        // Adjust to Monday of the week
        const day = currentStartDate.getDay();
        const diff = currentStartDate.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is sunday
        currentStartDate.setDate(diff);

        function getWeekdaysForCurrentWeek() {
            const days = [];
            const tempDate = new Date(currentStartDate);
            for (let i = 0; i < 5; i++) {
                days.push(new Date(tempDate));
                tempDate.setDate(tempDate.getDate() + 1);
            }
            return days;
        }

        function renderTable() {
            const weekdays = getWeekdaysForCurrentWeek();
            const thead = document.getElementById('table-head');
            const tbody = document.getElementById('tracking-body');
            const rangeDisplay = document.getElementById('date-range-display');

            const lastDay = new Date(weekdays[4]);
            rangeDisplay.innerText = `${weekdays[0].toLocaleDateString('en-US', {month: 'long', day: 'numeric'})} - ${weekdays[0].getFullYear()} (day: ${lastDay.getDate()})`;
            
            // Header
            let headHtml = `<tr class="header-row"><th class="employee-col">Employee Name</th>`;
            weekdays.forEach(d => {
                const dateStr = `${d.getMonth() + 1}/${d.getDate()}`;
                const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
                headHtml += `<th>${dayName}<br>${dateStr}</th>`;
            });
            headHtml += `</tr>`;
            thead.innerHTML = headHtml;

            // Rows
            tbody.innerHTML = '';
            employees.forEach(emp => {
                const tr = document.createElement('tr');
                let rowHtml = `<td class="employee-col">${emp}</td>`;
                weekdays.forEach(d => {
                    const dateKey = d.toISOString().split('T')[0];
                    const fieldId = `attn-${emp}-${dateKey}`;
                    rowHtml += `<td>
                        <select class="attendance-select" data-field="${fieldId}" onchange="handleSave(this)">
                            ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </td>`;
                });
                tr.innerHTML = rowHtml;
                tbody.appendChild(tr);
            });
        }

        async function loadData() {
            const data = await fetchPlannerData(PERSISTENCE_KEY, 366); 
            data.forEach(item => {
                const el = document.querySelector(`[data-field="${item.field_id}"]`);
                if (el) el.value = item.content;
            });
        }

        async function handleSave(select) {
            const fieldId = select.dataset.field;
            const content = select.value;
            const status = document.getElementById('save-status');
            status.innerText = 'Saving...';
            
            const success = await savePlannerData(PERSISTENCE_KEY, fieldId, content);
            status.innerText = success ? 'All changes saved' : 'Error saving';
            if (success) {
                setTimeout(() => { if(status.innerText === 'All changes saved') status.innerText = ''; }, 2000);
            }
        }

        function changeWeek(delta) {
            currentStartDate.setDate(currentStartDate.getDate() + (delta * 7));
            const dateStr = currentStartDate.toISOString().split('T')[0];
            const newUrl = window.location.pathname + '?date=' + dateStr;
            window.history.pushState({ date: dateStr }, '', newUrl);
            renderTable();
            loadData();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            renderTable();
            await loadData();
        });
    </script>
</body>
</html>
