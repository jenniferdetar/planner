<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Review - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        .content-area { padding: 0 !important; width: 100vw; box-sizing: border-box; overflow: hidden !important; }
        
        .review-section { margin-bottom: 20px; }
        .section-header { font-size: 10pt; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .review-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: calc(100vh - 120px); overflow: hidden; }
        .review-card { background: #fff; border: 1px solid #e1dfdd; border-radius: 8px; padding: 15px; box-shadow: none; transition: box-shadow 0.2s; }
        .review-card:focus-within { box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
        
        .review-input { font-family: 'Coming Soon', cursive; font-size: 10pt; line-height: 1.7; color: #323130; outline: none; min-height: 140px; white-space: pre-wrap; }
        
        .rating-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding: 12px 20px; background: #fff; border-radius: 8px; border: 1px solid #eee; box-shadow: 0 2px 6px rgba(0,0,0,0.02); }
        .rating-label { font-size: 10pt; font-weight: 600; color: #605e5c; }
        .rating-stars { display: flex; gap: 8px; }
        .star { cursor: pointer; color: #e1dfdd; font-size: 16pt; transition: color 0.2s, transform 0.1s; }
        .star.active { color: #ffb900; }
        .star:hover { color: #ffb900; transform: scale(1.1); }

        .save-status { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 5px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 10pt; color: #666; }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="review-section">
            <div class="section-header">Monthly Pulse</div>
            <div class="review-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="rating-row">
                    <span class="rating-label">Overall Satisfaction</span>
                    <div class="rating-stars" id="stars-satisfaction"></div>
                </div>
                <div class="rating-row">
                    <span class="rating-label">Goal Progress</span>
                    <div class="rating-stars" id="stars-progress"></div>
                </div>
                <div class="rating-row">
                    <span class="rating-label">Energy Levels</span>
                    <div class="rating-stars" id="stars-energy"></div>
                </div>
                <div class="rating-row">
                    <span class="rating-label">Balance</span>
                    <div class="rating-stars" id="stars-balance"></div>
                </div>
            </div>
        </div>

        <div class="review-grid">
            <div class="review-section">
                <div class="section-header">What went well?</div>
                <div class="review-card">
                    <div class="review-input" contenteditable="true" id="went-well" oninput="handleSave('went-well', this.innerText)"></div>
                </div>
            </div>

            <div class="review-section">
                <div class="section-header">Challenges & Obstacles</div>
                <div class="review-card">
                    <div class="review-input" contenteditable="true" id="challenges" oninput="handleSave('challenges', this.innerText)"></div>
                </div>
            </div>

            <div class="review-section">
                <div class="section-header">Key Learnings</div>
                <div class="review-card">
                    <div class="review-input" contenteditable="true" id="learnings" oninput="handleSave('learnings', this.innerText)"></div>
                </div>
            </div>

            <div class="review-section">
                <div class="section-header">Next Month's Focus</div>
                <div class="review-card">
                    <div class="review-input" contenteditable="true" id="next-focus" oninput="handleSave('next-focus', this.innerText)"></div>
                </div>
            </div>
        </div>
        <div id="save-status" class="save-status">All changes saved</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');
        const displayDate = dateParam ? new Date(dateParam) : new Date();
        const monthYear = displayDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        const PERSISTENCE_KEY = `monthly-review-${displayDate.getFullYear()}-${displayDate.getMonth() + 1}`;
        let saveTimeout;

        async function init() {
            setGlobalHeaderTitle(`${monthYear.toUpperCase()} REVIEW`);
            
            // Setup ratings
            ['satisfaction', 'progress', 'energy', 'balance'].forEach(cat => {
                const container = document.getElementById(`stars-${cat}`);
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement('span');
                    star.className = 'star';
                    star.innerHTML = 'â˜…';
                    star.onclick = () => handleRating(cat, i);
                    container.appendChild(star);
                }
            });

            // Load data
            const data = await fetchPlannerData(PERSISTENCE_KEY);
            if (data) {
                data.forEach(d => {
                    if (d.field_id.startsWith('rating-')) {
                        const cat = d.field_id.replace('rating-', '');
                        const val = parseInt(d.content);
                        updateStars(cat, val);
                    } else {
                        const el = document.getElementById(d.field_id);
                        if (el) el.innerText = d.content;
                    }
                });
            }
        }

        function updateStars(cat, val) {
            const container = document.getElementById(`stars-${cat}`);
            const stars = container.querySelectorAll('.star');
            stars.forEach((s, i) => {
                s.classList.toggle('active', i < val);
            });
        }

        async function handleRating(cat, val) {
            updateStars(cat, val);
            await handleSave(`rating-${cat}`, val.toString());
        }

        async function handleSave(fieldId, content) {
            const status = document.getElementById('save-status');
            status.innerText = 'Saving...';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const result = await savePlannerData(PERSISTENCE_KEY, fieldId, content);
                status.innerText = result !== null ? 'All changes saved' : 'Error saving';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
