<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAAP Notes - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --paper-bg: #fff;
            --line-color: #f0ede6;
            --text-color: #323130;
            --header-blue: #00326b;
        }
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; }
        
        .content-area { 
            padding: 5px 20px 0 20px; 
            width: 100%; 
            box-sizing: border-box; 
            min-height: 100vh; 
            background-color: var(--paper-bg);
            overflow-x: auto;
        }

        .page-title { 
            font-size: 10pt; 
            font-weight: 700; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: var(--header-blue); 
            margin-bottom: 10px; 
            border-bottom: 2px solid var(--header-blue); 
            padding-bottom: 5px; 
            text-align: center;
        }

        .tables-flex-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .table-wrapper {
            flex: 0 0 auto;
            margin-bottom: 30px;
        }

        .section-subtitle {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 11pt;
            color: var(--header-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .notes-table {
            width: auto;
            border-collapse: collapse;
            font-family: 'Coming Soon', cursive;
            font-size: 10pt;
            background: #fff;
        }

        .notes-table th {
            text-align: center;
            background: #f8f9fa;
            color: #888;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-transform: uppercase;
            font-size: 8pt;
            letter-spacing: 1px;
            padding: 10px;
            border-bottom: 2px solid var(--header-blue);
            white-space: nowrap;
        }

        .notes-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            color: var(--text-color);
            white-space: nowrap;
        }

        .notes-table tr:hover {
            background-color: #fcfcfc;
        }

        .loading-status {
            font-size: 10pt;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="page-title" id="notes-title">ICAAP NOTES SUMMARY</div>
        
        <div id="loading-status" class="loading-status">Loading data from Supabase...</div>

        <div class="tables-flex-container">
            <!-- Professional Development Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">PROFESSIONAL DEVELOPMENT 09-27-25</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="prof-dev-body"></tbody>
                </table>
            </div>

            <!-- Winter Break Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">WINTER BREAK 2025-2026</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="winter-break-body"></tbody>
                </table>
            </div>

            <!-- January 2026 Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">JANUARY 2026</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="january-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchTableData(tableName) {
            const client = getSupabase();
            if (!client) {
                console.error("Supabase client not initialized");
                return [];
            }
            
            try {
                const { data, error } = await client.from(tableName).select('*');
                if (error) {
                    console.error(`Error fetching ${tableName}:`, error);
                    return [];
                }
                return data || [];
            } catch (err) {
                console.error(`Exception fetching ${tableName}:`, err);
                return [];
            }
        }

        function populateTable(tbodyId, data, nameMapper, programMapper, hoursMapper) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #999; padding: 20px;">No data found</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${nameMapper(row) || ''}</td>
                    <td>${programMapper(row) || ''}</td>
                    <td>${hoursMapper(row) || ''}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') {
                setGlobalHeaderTitle(`ICAAP NOTES SUMMARY`);
            }

            const loading = document.getElementById('loading-status');

            try {
                // Fetch data in parallel for better performance
                const [profDev, winterBreak, january] = await Promise.all([
                    fetchTableData('profesional development 09-27-25'),
                    fetchTableData('winter break 2025-2026'),
                    fetchTableData('january 2026')
                ]);

                // Professional Development Mapping: Supabase columns are "First Name", "Last name", "Hours"
                populateTable('prof-dev-body', profDev, 
                    row => `${row['First Name'] || ''} ${row['Last name'] || ''}`.trim(),
                    row => row['Program'] || 'Professional Development', 
                    row => row['Hours'] || ''
                );

                // Winter Break Mapping: Supabase columns are "Name", "Program", "Hours"
                populateTable('winter-break-body', winterBreak, 
                    row => row['Name'] || '',
                    row => row['Program'] || '',
                    row => row['Hours'] || ''
                );

                // January Mapping: Supabase columns are "Name", "Hours", "Program"
                populateTable('january-body', january, 
                    row => row['Name'] || '',
                    row => row['Program'] || '',
                    row => row['Hours'] || ''
                );

                loading.style.display = 'none';
            } catch (err) {
                console.error('Init error:', err);
                loading.innerText = 'Error loading data from Supabase. Please check your connection.';
                loading.style.color = '#a4262c';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
