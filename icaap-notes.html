<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAAP Notes - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        :root {
            --paper-bg: #fff;
            --line-color: #f0ede6;
            --text-color: #323130;
            --header-blue: #00326b;
        }
        body { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; }
        
        .content-area { 
            padding: 5px 20px 0 20px; 
            width: 100%; 
            box-sizing: border-box; 
            min-height: 100vh; 
            background-color: var(--paper-bg);
            overflow-x: auto;
        }

        .page-title { 
            font-size: 10pt; 
            font-weight: 700; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: var(--header-blue); 
            margin-bottom: 10px; 
            border-bottom: 2px solid var(--header-blue); 
            padding-bottom: 5px; 
            text-align: center;
        }

        .tables-flex-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .table-wrapper {
            flex: 0 0 auto;
            margin-bottom: 30px;
        }

        .section-subtitle {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 11pt;
            color: var(--header-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .notes-table {
            width: auto;
            border-collapse: collapse;
            font-family: 'Coming Soon', cursive;
            font-size: 10pt;
            background: #fff;
        }

        .notes-table th {
            text-align: center;
            background: #f8f9fa;
            color: #888;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-transform: uppercase;
            font-size: 8pt;
            letter-spacing: 1px;
            padding: 10px;
            border-bottom: 2px solid var(--header-blue);
            white-space: nowrap;
        }

        .notes-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            color: var(--text-color);
            white-space: nowrap;
        }

        .notes-table tr:hover {
            background-color: #fcfcfc;
        }

        .loading-status {
            font-size: 10pt;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="page-title" id="notes-title">ICAAP NOTES SUMMARY</div>
        
        <div id="loading-status" class="loading-status">Loading data from Supabase...</div>

        <div class="tables-flex-container">
            <!-- Professional Development Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">PROFESSIONAL DEVELOPMENT 09-27-25</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="prof-dev-body"></tbody>
                </table>
            </div>

            <!-- Winter Break Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">WINTER BREAK 2025-2026</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="winter-break-body"></tbody>
                </table>
            </div>

            <!-- January 2026 Table -->
            <div class="table-wrapper">
                <div class="section-subtitle">JANUARY 2026</div>
                <table class="notes-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <tbody id="january-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchTableData(tableName) {
            const client = getSupabase();
            if (!client) {
                return { data: [], error: "Supabase client not initialized" };
            }
            
            try {
                const { data, error } = await client.from(tableName).select('*');
                return { data: data || [], error: error ? error.message : null };
            } catch (err) {
                return { data: [], error: err.message };
            }
        }

        function populateTable(tbodyId, data, nameMapper, programMapper, hoursMapper, errorMessage) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            
            if (errorMessage) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align: center; color: #a4262c; padding: 20px;">Error: ${errorMessage}</td></tr>`;
                return;
            }

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #999; padding: 20px;">No data found</td></tr>';
                return;
            }

            // Sort by name
            const sortedData = [...data].sort((a, b) => {
                const nameA = (nameMapper(a) || '').toLowerCase();
                const nameB = (nameMapper(b) || '').toLowerCase();
                return nameA.localeCompare(nameB);
            });

            sortedData.forEach(row => {
                const tr = document.createElement('tr');
                const name = nameMapper(row) || '';
                const program = programMapper(row) || '';
                const hours = hoursMapper(row) || '';
                
                tr.innerHTML = `
                    <td>${typeof toTitleCase === 'function' ? toTitleCase(name) : name}</td>
                    <td>${program}</td>
                    <td>${hours}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') {
                setGlobalHeaderTitle(`ICAAP NOTES SUMMARY`);
            }

            const loading = document.getElementById('loading-status');

            try {
                // Fetch data in parallel
                const [profDevRes, winterBreakRes, januaryRes] = await Promise.all([
                    fetchTableData('profesional development 09-27-25'),
                    fetchTableData('winter break 2025-2026'),
                    fetchTableData('january 2026')
                ]);

                // Professional Development Mapping
                populateTable('prof-dev-body', profDevRes.data, 
                    row => `${row['First Name'] || ''} ${row['Last name'] || ''}`.trim(),
                    row => row['Program'] || 'Professional Development', 
                    row => row['Hours'] || '',
                    profDevRes.error
                );

                // Winter Break Mapping
                populateTable('winter-break-body', winterBreakRes.data, 
                    row => row['Name'] || '',
                    row => row['Program'] || '',
                    row => row['Hours'] || '',
                    winterBreakRes.error
                );

                // January Mapping
                populateTable('january-body', januaryRes.data, 
                    row => row['Name'] || '',
                    row => row['Program'] || '',
                    row => row['Hours'] || '',
                    januaryRes.error
                );

                loading.style.display = 'none';
            } catch (err) {
                console.error('Init error:', err);
                loading.innerText = 'Critical error loading data from Supabase.';
                loading.style.color = '#a4262c';
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
