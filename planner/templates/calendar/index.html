{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Opus One Planner</title>
  <link rel="stylesheet" href="{% static 'css/core/opus-core.css' %}?v=20260108">
  <link rel="stylesheet" href="{% static 'css/core/home.css' %}?v=20260108">
    <link rel="stylesheet" href="{% static 'css/calendar/calendar.css' %}?v=20260108">
  <style>
    .planner-header {
      position: relative;
    }

    .planner-header-right {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
    }

    .planner-header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-pills-container {
      display: flex;
      gap: 15px;
      margin-left: 20px;
    }

    @media (max-width: 900px) {
      .planner-header {
        flex-wrap: wrap;
      }

      .planner-header-actions {
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body data-module="calendarEmbed">
  <div class="planner-container">
                                        {% include 'header_include.html' %}

    <div class="planner-content">
      <header class="planner-header">
        <div class="planner-header-left">
          <h1>Calendar</h1>
          <p>Monthly View & Events</p>
        </div>
                        <div class="planner-header-right">
          <div class="planner-header-actions">
            <a href="/planning/personal" class="planner-header-pill">Personal Planner</a>
            <a href="/planning/work" class="planner-header-pill">Work Planner</a>
          </div>
          <div class="planner-header-date" id="today-date"></div>
        </div>
      </header>
      <div class="planner-main planner-calendar-embed" data-calendar-embed></div>

      <footer class="planner-footer">
        <p>&copy; 2025 Opus One Planner. Calendar.</p>
      </footer>
    </div>
  </div>
  
  <script src="{% static 'js/calendar/calendar-embed.js' %}?v=20260108"></script>
</body>
</html>
