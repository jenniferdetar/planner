{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="{% static 'css/opus-core.css' %}?v=20260113">
  <style>
    .not-found {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      color: #0a2f5f;
    }
    .not-found-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--opus-shadow-md);
      max-width: 520px;
      width: 100%;
    }
    .not-found h1 {
      margin: 0 0 12px;
      font-size: 2rem;
    }
    .not-found p {
      margin: 0 0 20px;
      color: var(--opus-text-secondary);
    }
  </style>
</head>
<body>
  <main class="not-found">
    <div class="not-found-card">
      <h1>Page not found</h1>
      <p>We couldn't find that page. Try going back to the planner home.</p>
      <a class="planner-button planner-button-primary" href="/calendar/">Go to Home</a>
    </div>
  </main>
</body>
</html>
