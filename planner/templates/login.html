{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Opus One Planner</title>
  <link rel="stylesheet" href="{% static 'css/opus-core.css' %}?v=20260108">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Opus One</h1>
    <p>Sign in to sync your data</p>
    <form id="login-form" class="login-form">
      <input type="email" id="email" class="planner-form-input" placeholder="Email" required>
      <input type="password" id="password" class="planner-form-input" placeholder="Password" required>
      <div style="display: flex; gap: 10px;">
        <button type="submit" id="login-btn" class="planner-button planner-button-primary" style="flex: 1;">Login</button>
        <button type="button" id="signup-btn" class="planner-button" style="flex: 1;">Sign Up</button>
      </div>
      <button type="button" id="magic-link-btn" class="planner-button planner-button-secondary">Send Magic Link Instead</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="{% static 'js/supabase-client.js' %}?v=20260108"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageDiv = document.getElementById('message');
    const signupBtn = document.getElementById('signup-btn');
    const magicLinkBtn = document.getElementById('magic-link-btn');

    function showMessage(text, type) {
      messageDiv.style.display = 'block';
      messageDiv.textContent = text;
      messageDiv.className = type;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      
      showMessage('Logging in...', '');

      const { error } = await window.supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showMessage('Error: ' + error.message, 'error');
      } else {
        showMessage('Logged in!', 'success');
      }
    });

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) {
        showMessage('Email and password required for sign up', 'error');
        return;
      }

      showMessage('Signing up...', '');

      const { error } = await window.supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        showMessage('Error: ' + error.message, 'error');
      } else {
        showMessage('Sign up successful! Check your email for confirmation or try logging in.', 'success');
      }
    });

    magicLinkBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      if (!email) {
        showMessage('Email required for magic link', 'error');
        return;
      }

      showMessage('Sending magic link...', '');

      const { error } = await window.supabaseClient.auth.signInWithOtp({
        email,
        options: {}
      });

      if (error) {
        showMessage('Error: ' + error.message, 'error');
      } else {
        showMessage('Magic link sent! Check your email.', 'success');
      }
    });
  </script>
</body>
</html>
