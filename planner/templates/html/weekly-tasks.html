{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Tasks - Opus One Planner</title>
  <link rel="stylesheet" href="../css/opus-core.css?v=20260108" />
  <link rel="stylesheet" href="../css/home.css?v=20260108">
  <link rel="stylesheet" href="../css/personal-planner.css?v=20260108" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap">
  <style>
    .weekly-tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .goal-task-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      border-top: 5px solid #3f6f8a;
    }
    .goal-task-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #3f6f8a;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
    .task-list li {
      padding: 8px 0;
      border-bottom: 1px solid #f9f9f9;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-family: "Coming Soon", cursive;
    }
    .task-list li::before {
      content: "☐";
      color: #3f6f8a;
      font-weight: bold;
    }
    .task-list li.completed {
      color: #888;
      text-decoration: line-through;
    }
    .task-list li.completed::before {
      content: "☑";
    }
    .goal-category {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <aside class="planner-sidebar">
      <a href="/calendar" class="planner-sidebar-item">Home</a>
      <a href="/csea" class="planner-sidebar-item">CSEA</a>
      <a href="/finance" class="planner-sidebar-item">Finance</a>
      <a href="/health" class="planner-sidebar-item">Health</a>
      <a href="/hoa" class="planner-sidebar-item">HOA</a>
      <a href="/icaap" class="planner-sidebar-item">iCAAP</a>
      <a href="/planning" class="planner-sidebar-item active">Planning</a>
    </aside>

    <div class="planner-content">
      <header class="planner-header">
        <div class="planner-header-left">
          <h1>Weekly Action Plan</h1>
          <p>Consolidated weekly tasks from all your SMART goals</p>
        </div>
        <div class="planner-header-right">
          <div class="planner-header-date" id="today-date"></div>
        </div>
      </header>

      <main class="planner-main">
        <div id="global-weekly-progress" style="margin: 0 20px 10px;"></div>
        <div id="weekly-tasks-container" class="weekly-tasks-grid">
          <!-- Dynamically populated -->
          <div class="loading">Loading your weekly tasks...</div>
        </div>
      </main>

      <footer class="planner-footer">
        Weekly Tasks • Automatically synchronized with your SMART Goals
      </footer>
    </div>
  </div>

  <script src="../js/utils.js?v=20260108"></script>
  <script src="../js/opus-storage.js?v=20260108"></script>
  <script src="../js/opus-data.js?v=20260108"></script>
  <script type="module" src="../js/weekly-tasks.js?v=20260108"></script>
</body>
</html>
