{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Opus One Planner</title>
  <link rel="stylesheet" href="../css/opus-core.css?v=20260108">
  <link rel="stylesheet" href="../css/home.css?v=20260108">
    <link rel="stylesheet" href="../css/settings.css?v=20260108">
</head>
<body>
  <div class="planner-container">
                                <aside class="planner-sidebar">
      <a href="/calendar" class="planner-sidebar-item">Home</a>
      <a href="/csea" class="planner-sidebar-item">CSEA</a>
      <a href="/finance" class="planner-sidebar-item">Finance</a>
      <a href="/health" class="planner-sidebar-item">Health</a>
      <a href="/hoa" class="planner-sidebar-item">HOA</a>
      <a href="/icaap" class="planner-sidebar-item">iCAAP</a>
      <a href="/planning" class="planner-sidebar-item">Planning</a>
                                </aside>

    <div class="planner-content">
      <header class="planner-header">
        <div class="planner-header-left">
          <h1>Settings</h1>
          <p>Customize your Opus One experience</p>
        </div>
        <div class="planner-header-right">
          <div class="planner-header-date" id="today-date"></div>
        </div>
      </header>

      <main class="planner-main"><form id="settings-form">
          <section class="planner-section">
            <div class="planner-section-header">
              <span class="planner-section-icon">üé®</span>
              <h2 class="planner-section-title">Display</h2>
            </div>
            <div class="planner-section-content">
              <div class="planner-form-group">
                <label class="planner-form-label" for="theme">Theme</label>
                <select id="theme" name="theme" class="planner-form-select">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                  <option value="auto">Auto (System)</option>
                </select>
              </div>

              <div class="planner-form-group">
                <label class="planner-form-label" for="timeFormat">Time Format</label>
                <select id="timeFormat" name="timeFormat" class="planner-form-select">
                  <option value="12h">12-hour (12:30 PM)</option>
                  <option value="24h">24-hour (12:30)</option>
                </select>
              </div>
            </div>
          </section>

          <section class="planner-section">
            <div class="planner-section-header">
              <span class="planner-section-icon">üìÖ</span>
              <h2 class="planner-section-title">Planner</h2>
            </div>
            <div class="planner-section-content">
              <div class="planner-form-group">
                <label class="planner-form-label" for="defaultView">Default View</label>
                <select id="defaultView" name="defaultView" class="planner-form-select">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="eisenhower">Eisenhower Matrix</option>
                </select>
              </div>

              <div class="planner-form-group">
                <label class="planner-form-label" for="weekStartDay">Week Starts On</label>
                <select id="weekStartDay" name="weekStartDay" class="planner-form-select">
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Saturday">Saturday</option>
                </select>
              </div>
            </div>
          </section>

          <section class="planner-section">
            <div class="planner-section-header">
              <span class="planner-section-icon">‚è∞</span>
              <h2 class="planner-section-title">Work Hours</h2>
            </div>
            <div class="planner-section-content">
              <div class="opus-grid-2">
                <div class="planner-form-group">
                  <label class="planner-form-label" for="workStartHour">Work Day Starts</label>
                  <select id="workStartHour" name="workStartHour" class="planner-form-select">
                    <option value="5">5:00 AM</option>
                    <option value="6">6:00 AM</option>
                    <option value="7">7:00 AM</option>
                    <option value="8">8:00 AM</option>
                    <option value="9">9:00 AM</option>
                    <option value="10">10:00 AM</option>
                  </select>
                </div>

                <div class="planner-form-group">
                  <label class="planner-form-label" for="workEndHour">Work Day Ends</label>
                  <select id="workEndHour" name="workEndHour" class="planner-form-select">
                    <option value="16">4:00 PM</option>
                    <option value="17">5:00 PM</option>
                    <option value="18">6:00 PM</option>
                    <option value="19">7:00 PM</option>
                    <option value="20">8:00 PM</option>
                    <option value="21">9:00 PM</option>
                  </select>
                </div>
              </div>
            </div>
          </section>

          <section class="planner-section">
            <div class="planner-section-header">
              <span class="planner-section-icon">üîî</span>
              <h2 class="planner-section-title">Notifications</h2>
            </div>
            <div class="planner-section-content">
              <label class="opus-row-center-gap-md opus-clickable">
                <input type="checkbox" id="notifications" name="notifications" />
                <span>Enable notifications for meetings and tasks</span>
              </label>
            </div>
          </section>

          <section style="display: flex; gap: 12px; justify-content: center; padding: 24px;">
            <button type="submit" class="planner-button planner-button-primary">Save Settings</button>
            <button type="button" class="planner-button planner-button-secondary" onclick="resetSettings()">Reset to Defaults</button>
          </section>
        </form>
</main>

      <footer class="planner-footer">
        Your settings are saved automatically.
      </footer>
    </div>
  </div>

  <script src="../js/opus-storage.js?v=20260108"></script>
  <script src="../js/opus-data.js?v=20260108"></script>
  <script src="../js/utils.js?v=20260108"></script>
  <script src="../js/settings.js?v=20260108"></script>
  <script>
    document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'short',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  </script>
</body>
</html>
