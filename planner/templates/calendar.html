{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Opus One Planner</title>
  <link rel="stylesheet" href="{% static 'css/opus-core.css' %}?v=20260108">
  <link rel="stylesheet" href="{% static 'css/home.css' %}?v=20260108">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}?v=20260108">
  <style>
    .planner-header {
      position: relative;
    }

    .planner-header-right {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
    }

    .planner-header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .planner-header-pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: #99B3C5;
      border: 1px solid rgba(10, 47, 95, 0.25);
      color: #0a2f5f;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s ease;
      text-align: center;
    }

    .planner-header-pill:hover {
      background: #ffffff;
      border-color: rgba(10, 47, 95, 0.5);
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .planner-header {
        flex-wrap: wrap;
      }

      .planner-header-actions {
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body data-module="calendarPage">
  <div class="planner-container">
                                        <aside class="planner-sidebar">
      <a href="/calendar" class="planner-sidebar-item">Home</a>
      <a href="/csea" class="planner-sidebar-item">CSEA</a>
      <a href="/finance" class="planner-sidebar-item">Finance</a>
      <a href="/health" class="planner-sidebar-item">Health</a>
      <a href="/hoa" class="planner-sidebar-item">HOA</a>
      <a href="/icaap" class="planner-sidebar-item">iCAAP</a>
      <a href="/planning" class="planner-sidebar-item">Planning</a>
    </aside>

    <div class="planner-content">
      <header class="planner-header">
        <div class="planner-header-left">
          <h1>Calendar</h1>
          <p>Monthly View & Events</p>
        </div>
                        <div class="planner-header-right">
          <div class="planner-header-actions">
            <a href="/personal-planner/" class="planner-header-pill">Personal Planner</a>
            <a href="/work-planner/" class="planner-header-pill">Work Planner</a>
          </div>
          <div class="planner-header-date" id="today-date"></div>
        </div>
      </header>
      <div class="planner-main planner-calendar-embed" data-calendar-embed></div>

      <footer class="planner-footer">
        <p>&copy; 2025 Opus One Planner. Calendar.</p>
      </footer>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="{% static 'js/supabase-client.js' %}?v=20260108"></script>
  <script src="{% static 'js/opus-storage.js' %}?v=20260108"></script>
  <script src="{% static 'js/auth-check.js' %}?v=20260108"></script>
  <script src="{% static 'js/utils.js' %}?v=20260108"></script>
  <script>
    const calendarPage = {
      initialize: () => {
        function updateDate() {
          const today = new Date();
          const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
          const dateEl = document.getElementById('today-date');
          if (dateEl) dateEl.textContent = today.toLocaleDateString('en-US', options);
        }
        updateDate();
      }
    };
  </script>
  <script src="{% static 'js/calendar-embed.js' %}?v=20260108"></script>
</body>
</html>
