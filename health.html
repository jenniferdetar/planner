<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health - Opus One Planner</title>
  <link rel="stylesheet" href="css/opus-core.css?v=20260108">
  <link rel="stylesheet" href="css/home.css?v=20260108">
  <link rel="stylesheet" href="css/calendar.css?v=20260108">
  <link rel="stylesheet" href="css/notes.css?v=20260108">
  <style>
    .notes-page.market-page {
      padding-top: 24px;
    }

    .health-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding-left: 10px;
    }

    .health-tab {
      padding: 8px 20px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      cursor: pointer;
      font-family: var(--opus-font-family);
      font-weight: 600;
      color: #64748b;
      transition: all 0.2s;
    }

    .health-tab.active {
      background: var(--opus-primary);
      color: white;
      border-color: var(--opus-primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .market-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      position: relative;
    }
    
    .market-section {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      min-height: auto;
    }

    #legumes-section .market-title,
    #medication-section .market-title {
      margin-top: 0;
      padding-top: 0;
    }

    #legumes-section .list-container,
    #medication-section .list-container {
      margin-top: 0;
    }

    .market-section::before {
      display: none;
    }

    .market-title {
      font-family: 'Indie Flower', cursive, sans-serif;
      font-size: 2.2rem;
      color: var(--opus-primary);
      margin-bottom: 12px;
      margin-top: 0;
      text-align: left;
      border-bottom: none;
      padding-bottom: 0;
      padding-left: 10px;
      padding-top: 6px;
      line-height: 32px;
    }

    #fruits-section,
    #vegetables-section {
      position: relative;
      top: -4px;
    }

    #legumes-section {
      position: relative;
      top: 10px;
    }

    #medication-section {
      position: relative;
      top: 0;
    }

    .list-container {
      background-image: none;
      line-height: 32px;
      padding-top: 0;
      column-count: 2;
      column-gap: 40px;
    }

    /* Medication list split into two columns */
    #medication-list {
      column-count: 2;
    }

    .list-item {
      display: flex;
      align-items: center;
      gap: 10px;
      height: 32px;
      padding-left: 10px;
      break-inside: avoid;
      position: relative;
      top: 6px;
    }

    .list-item input[type="text"] {
      background: transparent;
      border: none;
      font-family: var(--form-font-family) !important;
      font-size: 1.3rem;
      width: 100%;
      outline: none;
      color: #2c3e50;
      padding: 0;
      height: 32px;
      line-height: 32px;
      box-sizing: border-box;
      transform: none;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 0 5px;
    }

    .list-item:hover .delete-btn {
      opacity: 0.5;
    }

    .delete-btn:hover {
      opacity: 1 !important;
    }

    .market-actions {
      margin-top: 32px;
      margin-left: 10px;
      display: flex;
      gap: 15px;
    }

    .add-btn {
      font-family: 'Indie Flower', cursive, sans-serif;
      cursor: pointer;
      color: #27ae60;
      background: white;
      border: 1px solid #27ae60;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .add-btn:hover {
      background: #27ae60;
      color: white;
    }

    @media (max-width: 1200px) {
      .market-layout {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="planner-container">
    <aside class="planner-sidebar">
      <a href="index.html" class="planner-sidebar-item">Home</a>
      <a href="calendar.html" class="planner-sidebar-item">Calendar</a>
      <a href="/csea/" class="planner-sidebar-item">CSEA</a>
      <a href="finance.html" class="planner-sidebar-item">Finance</a>
      <a href="health.html" class="planner-sidebar-item active">Health</a>
      <a href="hoa.html" class="planner-sidebar-item">HOA</a>
      <a href="icaap.html" class="planner-sidebar-item">iCAAP</a>
      <a href="planning.html" class="planner-sidebar-item">Planning</a>
    </aside>

    <div class="planner-content">
      <header class="planner-header">
        <div class="planner-header-left">
          <h1>Health</h1>
          <p>Fresh Produce Inventory & Medication Tracker</p>
        </div>
        <div class="planner-header-right">
          <div class="planner-header-date" id="today-date"></div>
        </div>
      </header>
      <div class="planner-main planner-calendar-embed" data-calendar-embed></div>

      <main class="planner-main">
        <div class="notes-page market-page">
          <div class="notes-floral">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(0,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(45,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(90,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(135,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(180,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(225,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(270,100,100)"/>
              <path fill="#FFB7C5" d="M100,20 Q120,40 100,60 Q80,40 100,20" transform="rotate(315,100,100)"/>
              <circle fill="#F3E5AB" cx="100" cy="100" r="15"/>
              <path fill="#90EE90" d="M100,100 Q150,80 140,140 Q100,120 100,100" opacity="0.6"/>
              <path fill="#90EE90" d="M100,100 Q50,120 60,60 Q100,80 100,100" opacity="0.6"/>
            </svg>
          </div>

          <div class="health-tabs">
            <button class="health-tab active" onclick="switchTab('produce')">Produce Inventory</button>
            <button class="health-tab" onclick="switchTab('medication')">Medication Tracker</button>
          </div>

          <div class="notes-container-lined">
            <div id="produce-tab" class="tab-content active">
              <div class="market-layout">
                <!-- Fruits Section -->
                <section class="market-section" id="fruits-section">
                  <h2 class="market-title">üçé Fruits</h2>
                  <div id="fruits-list" class="list-container">
                    <!-- List items will be injected here -->
                  </div>
                  <div class="market-actions">
                    <button class="add-btn" onclick="addItem('fruits')">+ Add Fruit</button>
                    <button class="add-btn" style="color: #e67e22; border-color: #e67e22;" onclick="clearList('fruits')">Clear All</button>
                  </div>
                </section>

                <!-- Vegetables Section -->
                <section class="market-section" id="vegetables-section">
                  <h2 class="market-title">ü•¶ Vegetables</h2>
                  <div id="vegetables-list" class="list-container">
                    <!-- List items will be injected here -->
                  </div>
                  <div class="market-actions">
                    <button class="add-btn" onclick="addItem('vegetables')">+ Add Vegetable</button>
                    <button class="add-btn" style="color: #e67e22; border-color: #e67e22;" onclick="clearList('vegetables')">Clear All</button>
                  </div>
                </section>

                <!-- Legumes/Beans/Nuts Section -->
                <section class="market-section" id="legumes-section">
                  <h2 class="market-title">ü•ú Legumes, Beans & Nuts</h2>
                  <div id="legumes-list" class="list-container">
                    <!-- List items will be injected here -->
                  </div>
                  <div class="market-actions">
                    <button class="add-btn" onclick="addItem('legumes')">+ Add Item</button>
                    <button class="add-btn" style="color: #e67e22; border-color: #e67e22;" onclick="clearList('legumes')">Clear All</button>
                  </div>
                </section>
              </div>
            </div>

            <div id="medication-tab" class="tab-content">
              <section class="market-section" id="medication-section">
                <h2 class="market-title">üíä Medication</h2>
                <div id="medication-list" class="list-container">
                  <!-- List items will be injected here -->
                </div>
                <div class="market-actions">
                  <button class="add-btn" onclick="addItem('medication')">+ Add Med</button>
                  <button class="add-btn" style="color: #e67e22; border-color: #e67e22;" onclick="clearList('medication')">Clear All</button>
                </div>
              </section>
            </div>
          </div>
        </div>
      </main>

      <footer class="planner-footer">
        &copy; 2025 Opus One Planner ‚Ä¢ Your peace is protected on purpose.
      </footer>
    </div>
  </div>

  <script src="js/opus-storage.js?v=20260108"></script>
  <script src="js/opus-data.js?v=20260108"></script>
  <script src="js/utils.js?v=20260108"></script>
  <script src="js/health.js?v=20260108"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelectorAll('.health-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById(tabId + '-tab').classList.add('active');
      event.currentTarget.classList.add('active');
    }

    document.getElementById('today-date').textContent = new Date().toLocaleDateString('en-US', {
      weekday: 'short',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  </script>
<script src="js/calendar-embed.js?v=20260108"></script>
</body>
</html>
