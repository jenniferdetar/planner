<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paylog Submissions - Home Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Coming Soon', cursive; height: 100vh; display: flex; overflow: hidden; background: #f8f9fa; }
        .notebook-container { display: flex; flex-grow: 1; overflow: hidden; background: #fff; width: 100%; }
        .notebook-main { flex-grow: 1; background: #fff; overflow-y: auto; position: relative; scrollbar-width: thin; }
        .notebook-page { width: 100%; max-width: 1600px; margin: 0 auto; padding: 20px; background: #fff; box-sizing: border-box; min-height: 100%; }
        
        .view-section { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .page-title { font-size: 10pt; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: var(--header-blue); margin-bottom: 20px; border-bottom: 2px solid var(--header-blue); padding-bottom: 5px; text-align: center; }
        
        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; border: 1px solid #eee; border-radius: 4px; }
        .tracking-table { border-collapse: collapse; width: 100%; font-size: 9pt; table-layout: fixed; }
        .tracking-table th, .tracking-table td { border: 1px solid #eee; padding: 8px; text-align: center; height: 45px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .tracking-table th { background: #f8f9fa; font-weight: 700; text-transform: uppercase; font-size: 8pt; position: sticky; top: 0; z-index: 10; }
        
        .employee-col { text-align: left !important; font-weight: 700; min-width: 180px; position: sticky; left: 0; background: #fff; z-index: 5; border-right: 2px solid #eee !important; }
        .header-row th.employee-col { background: #f8f9fa; z-index: 11; }
        
        .handwriting, .editable-cell { font-family: 'Coming Soon', cursive; font-size: 12pt; color: #2c3e50; outline: none; }
        .editable-cell:focus { background-color: #fffde7; }

        .save-status { font-size: 9pt; color: #888; text-align: right; margin-top: 10px; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--header-blue); text-decoration: none; font-size: 9pt; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="notebook-container">
        <main class="notebook-main">
            <div id="main-content" class="notebook-page">
                <a href="icaap.html" class="back-link">‚Üê Back to ICAAP Hub</a>
                <div class="view-section">
                    <div class="page-title">PAYLOG SUBMISSIONS</div>
                    <div class="table-container">
                        <table class="tracking-table">
                            <thead>
                                <tr class="header-row" id="header-row"></tr>
                            </thead>
                            <tbody id="tracking-body"></tbody>
                        </table>
                    </div>
                    <div id="save-status" class="save-status">All changes saved</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const monthNames = ['July', 'August', 'September', 'October', 'November', 'December', 'January', 'February', 'March', 'April', 'May', 'June'];
        const urlParams = new URLSearchParams(window.location.search);
        let baseDate = urlParams.get('date') ? new Date(urlParams.get('date')) : new Date();
        const startYear = baseDate.getMonth() < 6 ? baseDate.getFullYear() - 1 : baseDate.getFullYear();
        let saveTimeout;

        async function init() {
            if (typeof setGlobalHeaderTitle === 'function') setGlobalHeaderTitle(`ICAAP PAYLOGS ${startYear}-${startYear+1}`);
            
            const paylogData = await fetchPaylogSubmissions(startYear);
            const nameSet = new Set(DEFAULT_EMPLOYEES);
            paylogData.forEach(r => { if (r.name) nameSet.add(r.name); });
            const employees = [...nameSet].sort();

            const headerRow = document.getElementById('header-row');
            headerRow.innerHTML = `<th class="employee-col">Employee Name</th>` + 
                monthNames.map((m, i) => `<th>${m.substring(0,3)} ${i < 6 ? startYear : startYear + 1}</th>`).join('');

            const tbody = document.getElementById('tracking-body');
            const paylogMap = {};
            paylogData.forEach(row => { if (row.name) paylogMap[row.name.toLowerCase()] = row; });

            employees.forEach((emp, eIdx) => {
                const tr = document.createElement('tr');
                let rowHtml = `<td class="employee-col">${emp}</td>`;
                monthNames.forEach((m, mIdx) => {
                    const monthKey = m.toLowerCase().substring(0, 3);
                    const dbVal = paylogMap[emp.toLowerCase()] ? paylogMap[emp.toLowerCase()][monthKey] : '';
                    rowHtml += `<td class="editable-cell" contenteditable="true" oninput="handleSave('${emp}', '${monthKey}', this.innerText)">${dbVal || ''}</td>`;
                });
                tr.innerHTML = rowHtml;
                tbody.appendChild(tr);
            });
        }

        async function handleSave(name, month, value) {
            const status = document.getElementById('save-status');
            status.innerText = 'Unsaved changes';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                status.innerText = 'Saving...';
                await saveTrackingData('paylog_submission', name, month, value, startYear);
                status.innerText = 'All changes saved';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
